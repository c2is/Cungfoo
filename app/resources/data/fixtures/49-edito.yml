        Description: '<i><b>Article 1 - Objet</b></i><br><br> Les présentes Conditions Générales ont pour objet de définir les modalités et conditions dans lesquelles :<br> • <b>la société VACANCES DIRECTES</b>, Société par Actions Simplifiées (SAS) au capital de 37 044 euros, immatriculée au Registre du Commerce et des Sociétés de Saint-Malo, sous le numéro 404 162 31, ayant son siège social au 4 rue du Suroît – 22100 Taden (ci-après désignée comme “VACANCES DIRECTES”) ou<br> • <b>la Société VILLAGE CENTER</b>, Société par Actions Simplifiées (SAS) au capital de 22 000 000 euros, immatriculée au Registre du Commerce et des Sociétés de Montpellier, sous le numéro 488 174 04 et immatriculée auprès d’Atout France en tant qu’Opérateur de voyages et de séjours IMO34100011, RCP ALLIANZ Paris et garantie financière LCL, ayant son siège social au 547 Quai des Moulins - 34201 Sète (ci-après désignée comme “VILLAGE CENTER”) représentée pour les besoins des présentes par VACANCES DIRECTES.<br> proposent via leurs sites Internet respectifs (ci-après définis et désignés comme le “Site”) et leurs catalogues (ci-après définis et désignés comme “le Catalogue”) à la location au Client (ci-après défini) au bénéfice de ses Affiliés (ci-après définis) des Hébergements (ci-après définis) sur des emplacements de campings en France et à l’étranger (ci-après désignés comme les “Campings”).<br><br><i><b><br> Article 2 – Définitions</b></i><br><br> “<b>Société</b>” : désigne VACANCES DIRECTES ou VILLAGE CENTER selon que l’Hébergement est proposé à la location par l’une ou l’autre de ces sociétés.<br> “<b>Client</b>” : désigne tout organisme, type comité d’entreprise, ayant la personnalité morale qui souscrit aux offres de location proposées par la Société en vue de les proposer à ses Affiliés.<br> “<b>Affilié</b>” : désigne toute personne physique liée au Client susceptible de bénéficier des services de location souscrits par ce dernier auprès de VACANCES DIRECTES ou de VILLAGE CENTER.<br> “<b>Catalogue</b>” : désigne les catalogues de présentation des Hébergements distribués par VACANCES DIRECTES et VILLAGE CENTER en version papier ou téléchargeables en version numérique sur le Site.<br> “<b>Equipements optionnels</b>” : désignent les équipements supplémentaires pouvant être proposés lors du choix de son séjour par l’Affilié (ex : lit bébé, chaise bébé) ou lors de son séjour dans l’Hébergement. La disponibilité de ces équipements dépend de chaque Hébergement et de l’état des stocks. Le Client est d’ores et déjà informé que les Hébergements de type Amical ne sont pas assez spacieux pour accueillir un lit bébé.<br> Les Equipements optionnels sont payables au moment de leur réservation soit par le Client ou directement par l’Affilié.<br> “<b>Hébergements</b>” : désignent les différents types d’hébergements proposés en location par la Société au Client sur différents Campings en France, en Italie et en Espagne dont les caractéristiques et le prix sont donnés sur le Site ou dans le Catalogue.<br> Selon le lieu de séjour retenu par le Client, 6 (six) types d’hébergements répartis en différentes sous catégories sont proposés, à savoir :<br> - les Mobil-homes (Logial, Familial, Spacial, Residential, Cordial, Amical, Domanial, Océane et Hélios),<br> - les Caravanes (Vacanciale, Conviviale et Estivale),<br> - les Chalets,<br> - les Yourtes,<br> - les Tentes<br> - les Bungalows.<br> Seules ces catégories d’hébergements sont susceptibles d’être réservées par le Client dans le cadre des présentes, à l’exclusion de tout autre type d’hébergements que VACANCES DIRECTES et VILLAGE CENTER seraient susceptibles de mettre à disposition du public dans le cadre d’autres offres. Ainsi par exemple, les différents gîtes de VACANCES DIRECTES et VILLAGE CENTER ne peuvent être réservés par le Client dans le cadre des présentes. Chaque Hébergement est prévu pour un nombre déterminé d’adultes, précisé sur le Catalogue ou le Site. Est considéré comme adulte toute personne de 14 ans et plus.<br> Sauf mention contraire sur le Site et sur le Catalogue, chaque Hébergement bénéficie d’un emplacement pour une voiture sur le Camping. Pour tout emplacement de parking supplémentaire, l’Affilié sera redevable d’une taxe parking auprès du Camping.<br> L’installation d’une tente 2 places, de type igloo, est autorisée sur les emplacements des Estivales, Conviviales, Vacanciales et Ecolodges si le Règlement du Camping l’autorise. Cette tente n’est pas fournie par la Société. En tout état de cause, le nombre de personnes par emplacement ne doit pas dépasser le nombre d’occupants autorisé pour l’Hébergement concerné.<br> “<b>Services du Camping</b>” : désignent les différents activités/animations, équipements/ infrastructures et/ou facilités gratuits ou payants proposés par les Campings.<br> L’attention du Client est cependant attirée sur le fait que :<br> - certains services ne sont pas nécessairement ouverts toute l’année,<br> - les piscines des Campings ne sont pas toutes chauffées et que les points d’eau indiqués sur le Catalogue et le Site ne sont pas tous ouverts à la baignade.<br> Il appartient donc au Client, avant de réserver, de se renseigner sur l’accessibilité de ces services et d’inviter ses Affiliés à en faire de même au moment de leur choix.<br> “<b>Site</b>” : désigne les sites Internet “ce.vacances-directes.com” et “ce.village-center.fr” ou toute URL renvoyant automatiquement à ces adresses.<br> “<b>Haute saison</b>” : désigne la période du 06/07/2013 au 31/08/2013.<br> “<b>Basse saison</b>” : désigne la période allant de l’ouverture des Campings jusqu’au 06/07/2013 et du 31/08/2013 jusqu’à la fermeture des Campings.<br> “<b>Formules</b>” : désignent les différentes formules de location des Hébergements proposées par la Société au Client au bénéfice de ses Affiliés décrites à l’Article 4 des présentes et détaillées sur le Site ou dans le Catalogue.<br><br><br><i><b>Article 3 - Acceptation des présentes Conditions Générales </b></i><br><br><b>3.1</b> En réservant un Hébergement selon l’une des Formules et conformément aux termes de l’Article 6 des présentes, le Client reconnaît avoir pris connaissance et accepté les présentes Conditions Générales.<br><br><b>3.2</b> L’acceptation des présentes Conditions Générales ne peut être que pleine et entière.<br> Toute adhésion sous réserve est considérée comme nulle et non avenue. <br><br><b>3.3</b> Il est de la responsabilité du Client d’informer, avant souscription, ses Affiliés des conditions de location des Hébergements visées dans les présentes, auxquelles ces derniers devront se conformer.<br><br><br><i><b> Article 4 : Description des Formules</b></i><br><br><b>4.1</b> La Formule Linéaire<br> La Formule Linéaire regroupe 2 (deux) offres :<br> • <b>La Formule Linéaire Classique</b>, à savoir la location d’un minimum de 8 (huit) semaines consécutives en Haute Saison d’un Hébergement donné. L’Hébergement et la période de location sont à déterminer au moment de la réservation par le Client.<br> Outre son prix préférentiel par rapport au tarif public, cette formule présente différents avantages, à savoir elle permet :<br> - si le Client le souhaite, lors de sa réservation, d’augmenter sa durée de location au delà de 8 (huit) semaines en ajoutant des semaines supplémentaires consécutives avant et/ou après pour un coût unitaire par semaine de 135 (cent trente-cinq) euros,<br> - d’accéder à la Formule Linéaire Mini,<br> - de bénéficier de conditions et de tarifs préférentiels sur la Formule Package,<br> - d’obtenir une remise de 30 % pour les Affiliés bénéficiaires pour la réservation d’une Formule Coup par Coup en France, Espagne, Italie de 7 nuits minimum en Basse Saison et non cumulable avec toute autre offre ou réduction en cours.<br> • <b>La Formule Linéaire Mini</b> (uniquement disponible en cas d’achat par le Client de la Formule Linéaire Classique pendant la saison concernée), à savoir la location à tarif préférentiel pendant un minimum de 6 (six) semaines consécutives en Basse Saison d’un Hébergement donné. L’Hébergement et la période de location sont à déterminer au moment de la réservation par le Client.<br><br> 4.2 La Formule Liberté<br> La Formule Liberté regroupe 2 (deux) offres :<br> • <b>La Formule Bouquet</b>, à savoir l’achat à tarif préférentiel d’un minimum de 20 semaines de location d’Hébergements en Haute saison dans une sélection de Campings à déterminer par le Client lors de la réservation. La période de location (uniquement du samedi au samedi) sera déterminée par l’Affiliée en fonction de la disponibilité dans les Campings concernés. L’achat de cette formule permet de bénéficier de conditions et de tarifs préférentiels sur la Formule Package.<br> • <b>La Formule Package</b>, à savoir l’achat à tarif préférentiel d’un minimum de 12 semaines de location d’Hébergements en Basse saison (seulement minimum 8 semaines en cas d’achat pendant la saison concernée d’une Formule Linéaire Classique ou d’une Formule Bouquet) dans une sélection de Camping à déterminer par le Client lors de la réservation. Les semaines ainsi achetées pourront être utilisées pendant les deux Basses saisons suivants l’achat par le Client. Si le Client n’a pas loué toutes les semaines pendant la première basse saison, l’argent en compte sera reporté sur la basse saison suivante, aux conditions en vigueur à ce moment-là. La période de location (uniquement du samedi au samedi) sera déterminée par l’Affiliée en fonction de la disponibilité dans les Campings concernés soumis à exceptions et modifications éventuelles.<br> Dans ces deux Formules, le type d’Hébergement est attribué en fonction de la nature et du nombre d’occupants accompagnant l’Affilié.<br><br><b>4.3</b> La Formule Coup par Coup<br> La Formule Coup par Coup correspond à la réservation à tarif préférentiel d’Hébergements présents dans le Catalogue ou sur le Site sous réserve de disponibilités.<br><br><br><i><b>Article 5 – Prix des Formules</b></i><br><br><b> Nos prix comprennent :</b><br> - La mise à disposition du ou des Hébergements concernés entièrement équipés conformément à la description donnée sur le Site et le Catalogue.<br> - L’emplacement d’un véhicule pour chaque Hébergement (sauf mention contraire).<br> - L’eau, le gaz et l’électricité.<br> - L’accueil et l’état des lieux.<br> - Les Services du Camping, à l’exception de ceux avec participation.<br><br><b>Nos prix ne comprennent pas :</b><br> - Le ménage.<br> - Les différentes taxes (taxes de séjour, écotaxe. . .).<br> - Le supplément éventuel pour un chien.<br> - La caution.<br> - Les draps, les taies d’oreillers et le linge de maison.<br> - Les frais de gestion pour la formule Package.<br> - Les éventuels Equipements optionnels. Concernant la Formule Package, le kit bébé (lit + chaise) est cependant inclus dans le prix.<br> - La garantie d’un emplacement précis. En fonction des disponibilités, la Société peut accepter la réservation d’un emplacement précis à l’Affilié du Client moyennant des frais de 16 euros. Un emplacement précis étant un emplacement dont au moins un des deux critères suivants est fixé par le Client : numéro d’emplacement choisi ou emplacement côte à côte.<br> Pour tout visiteur à la journée, le Camping peut demander le règlement d’une taxe visiteur. Il se peut qu’un Camping n’accepte pas les visiteurs ou que la taxe visiteur n’octroie pas nécessairement l’accès à tous les Services du Camping.<br> L’Affilié doit faire partie des personnes hébergées. Pour des raisons de sécurité et d’assurance, le dépassement du nombre d’occupants mentionnés lors de la réservation n’est pas autorisé. A ce titre, le représentant de la Société sur place pourra refuser toute personne au-delà du nombre de personnes mentionnées lors de la réservation. <br><br><br><i><b>Article 6 - Réservation et paiement du prix</b></i><br><br><b> 6.1</b> Hormis en ce qui concerne la Formule Coup par Coup pour laquelle la Société acceptera une réservation directement par le biais de l’Affilié, les réservations des différentes Formules doivent impérativement être effectuées par le Client.<br> Le paiement du prix sera quoiqu’il en soit garanti par le Client.<br><br><b>6.2</b> Il existe quatre manières pour réserver :<br> - Par téléphone au numéro surtaxé ci-après désigné : 0 826 105 110 (0,15 e/min.).<br> - Par Internet sur le Site via un accès personnalisé par le biais d’un identifiant et d’un mot de passe communiqués par la Société au Client.<br> - Par télécopie au 02 96 39 97 81.<br> - Par courrier à l’adresse mentionnée à l’Article 17 des présentes.<br> Toute réservation effectuée sur Internet sera traitée de manière prioritaire.<br><br><b>6.3</b> Lors de la réservation, le Client doit :<br> • d’une part communiquer l’ensemble des informations requises par la Société en :<br> - répondant aux questions du téléconseiller en cas de réservation par téléphone,<br> - renseignant les champs du formulaire de réservation du Site en cas de réservation par Internet,<br> - communiquant le formulaire de réservation dûment complété en cas de réservation par courrier ou par télécopie.<br> • d’autre part procéder au règlement des sommes suivantes en fonction de la Formule choisie :<br> - <b>Formule Linéaire Classique</b> : un acompte de 25 % du prix de la Formule à la réservation, le solde étant à régler avant le 12 avril 2013 au plus tard. Le montant total de la Formule est payable à la réservation si celle-ci intervient postérieurement au 12 avril 2013.<br> - <b>Formule Linéaire Mini</b> : un acompte de 25 % du prix de la Formule à la réservation, le solde étant à régler 6 (six) semaines avant le début de la période de location. Le montant total de la Formule est payable à la réservation si celle-ci intervient dans un délai inférieur à 6 (six) semaines avant le début de la période de location.<br> - <b>Formule Bouquet</b> : un acompte de 25 % du prix de la Formule à la réservation, le solde étant à régler avant le 12 avril 2013. Le montant total de la Formule est payable à la réservation si celle-ci intervient postérieurement au 12 avril 2013.<br> - <b>Formule Package</b> : la totalité du prix de la Formule à la réservation accompagné de frais de gestion d’un montant de 30 (trente) euros. Le Client est toutefois exonéré des frais de gestion si la commande est passée sur Internet.<br> - <b>Formule Coup par Coup</b> : un acompte de 25 % du prix de la location de l’Hébergement concerné si la réservation est effectuée plus de 6 (six) semaines avant le début de la période de location ou de la totalité du prix si la réservation est effectuée moins de 6 (six) semaines avant la date de début de la période de location. Quoiqu’il en soit, le solde sera payé 6 (six) semaines avant l’arrivée sur le Camping. Une remise de fin d’année sous forme de chèque pourra être accordée au Client au plus tard le 31 octobre de l’année considérée s’il remplit les conditions suivantes :<br><br><table id="table78653" width="482" height="173"><tbody>\t<tr>\t\t<td class=""><b>CA TTC effectué en Haute saison<br></b></td>\t\t<td class=""><p class="current"><b>Remise accordée sur la totalité,<br></b><b> par tranche</b></p></td>\t</tr>\t<tr>\t\t<td class="">De 20 000 € à 49 999 €<br></td>\t\t<td class="">&nbsp;3 %</td>\t</tr>\t<tr>\t\t<td class="">&nbsp;De 50 000 € à 109 999 €</td>\t\t<td class="">&nbsp;5 %</td>\t</tr>\t<tr>\t\t<td class="">&nbsp;A partir de 110 000 €<br></td>\t\t<td class="">&nbsp;7 %<br></td>\t</tr></tbody></table><b>6.4</b> Selon le mode de réservation choisi, les moyens de paiement suivants sont acceptés :<br> - la carte bancaire pour tous les types de réservation mais uniquement pour la formule Coup par Coup,<br> - le virement/mandat postal sur le compte 1353.03R, Centre de RENNES pour les réservations par courrier et télécopie en joignant une copie de son ordre de virement/mandat avec son formulaire de réservation, <br> - le virement bancaire sur le compte bancaire suivant (joindre une copie de l’ordre de virement avec le formulaire de réservation pour les réservations par courrier et télécopie) :<br><br><table id="table23423"><tbody>\t<tr>\t\t<td class=""><b>Relevé d’identité bancaire (RIB) CA des Côtes d’armor<br><br></b></td>\t</tr>\t<tr>\t\t<td>&nbsp;</td>\t\t<td class=""><b>&nbsp;Code banque<br><br></b></td>\t\t<td class=""><b>Code guichet</b><br><br></td>\t\t<td class=""><b>No de compte</b><br><br></td>\t\t<td class=""><b class="current">Clé RIB<br><br></b></td>\t</tr>\t<tr>\t\t<td class="">&nbsp;<b>FRANCE<br><br></b></td>\t\t<td class="">&nbsp;12206</td>\t\t<td class="">&nbsp;04900</td>\t\t<td class="">&nbsp;82772447001</td>\t\t<td class="">&nbsp;28</td>\t</tr>\t<tr>\t\t<td class="">&nbsp;<b>ETRANGER<br><br></b></td>\t\t<td>&nbsp;FR76 1220 6049 0082 7724 4700 128</td>\t</tr>\t<tr>\t\t<td class="">&nbsp;<b>BAN K IDENTIFICATION CODE (SWIFT)<br><br></b></td>\t\t<td>&nbsp;AGRI FR PP 822</td>\t</tr>\t<tr>\t\t<td class="current">&nbsp;<b>NO COMPTE<br><br></b></td>\t\t<td>&nbsp;82772447001</td>\t</tr>\t<tr>\t\t<td class=""><b>VACANCES DIRECTS, ZA LES ALLEUX , 4 RUE DU SUROIT, CS 81010, 22100</b></td>\t</tr></tbody></table> VACANCES DIRECTS, ZA LES ALLEUX , 4 RUE DU SUROIT, CS 81010, 22100 TADEN<br> - le chèque bancaire ou postal, libellé à l’ordre de “VACANCES DIRECTES” pour les réservations par courrier et télécopie, <br> - les chèques ANCV <br><br><b>6.5</b> Chaque réservation n’est validée qu’après vérification par la Société de la disponibilité des caractéristiques du séjour sollicitées par le Client pour la Formule concernée, à savoir :<br> - d’une part la disponibilité de la période de location et du type d’Hébergement pour les Formules Linéaires et Coup par Coup,<br> - d’autre part la disponibilité des Campings sélectionnés pour les Formules Liberté.<br> Pour tous les modes de réservation hors Internet et téléphone, le Client pourra proposer 5 (cinq) choix, selon un ordre de préférence déterminé. En cas d’indisponibilité, la Société en informera le Client dans les 2 (deux) jours ouvrés suivant la réception de la réservation et essaiera de trouver avec lui une solution de substitution.<br> Si aucune solution de substitution n’est trouvée avec le Client, la Société remboursera sans délai et au plus tard dans les 30 (trente) jours de la réception de la réservation l’ensemble des sommes réglées au titre de l’Article 6.3 des présentes par le Client.<br><br><b>6.6</b> A défaut de règlement du solde du prix de la Formule concernée dans les délais visés à l’Article 6.3 des présentes, la Société se réserve le droit de considérer la réservation comme annulée et les sommes versées lui resteront acquises.<br><br><br><i><b>Article 7 - Bons de vacances</b></i><br><br> A l’issue de son séjour, il appartient à l’Affilié du Client de transmettre ses documents d’aide aux vacances (ex : les bons de vacances de la CAF) à la Société avec une enveloppe à son nom affranchie au tarif applicable pour les lettres de 20 à 50 grammes. La Société s’engage à les remplir et à les réexpédier à l’Affilié avec l’attestation de séjour dans les 15 (quinze) jours de leur réception (suivant toujours la fin du séjour). Il appartient à l’Affilié avant la réservation de se renseigner sur les conditions de remboursement de l’Hébergement concerné.<br> La Société n’accepte pas les bons “VACAF” et les tickets équivalents qui viennent en déduction des sommes réglées à l’Article 6.3 des présentes, comme mode de paiement.<br><br><br><i><b> Article 8 - Séjour</b></i><br><br> 8.1 Sauf mention contraire particulière à certains Campings :<br> - l’arrivée dans les Campings sera possible en Haute saison, selon les disponibilités, soit le mercredi, soit le samedi entre 15 (quinze) heures et 20 (vingt) heures et les départs se feront les mêmes jours entre 8 (huit) heures et 11 (onze) heures.<br> - en basse saison, les arrivées sont possibles, selon les disponibilités, tous les jours sauf le mardi, entre 15 (quinze) heures et 20 (vingt) heures. Les départs se font, tous les jours sauf le mardi, entre 8 (huit) heures et 11 (onze) heures.<br> Par exception à ce qui précède, les départs et arrivées ne seront, pour les Formules Liberté, possibles que les samedis selon les mêmes conditions horaires.<br> Dans l’hypothèse où l’Affilié ne serait pas en mesure d’arriver aux horaires indiqués ci-avant, il devra impérativement contacter le représentant de la Société dans le Camping concerné avant 20 heures, pour éventuellement, sous réserve d’accord de ce dernier, être autorisé à arriver jusqu’à 22 heures le même jour ou le lendemain matin. Aucune arrivée ne sera tolérée en dehors de ces horaires. Aucun remboursement, même partiel, ne sera consenti par la Société dans l’hypothèse d’une arrivée en dehors des horaires autorisés, postérieure à la date de réservation ou d’un départ anticipé de l’Affilié.<br><br> 8.2 Il appartient à l’Affilié de faire un état des lieux (inventaire du matériel, état du matériel et état de propreté) de l’Hébergement dans les 24 heures de son arrivée. Toute réclamation devra être présentée à un représentant de la Société dans ce délai. Ce dernier fera son possible pour y remédier rapidement. Aucune réclamation ne sera admise postérieurement dans le cas où l’Affilié n’en aurait pas informé le représentant de la Société pendant son séjour et ne l’aurait pas mis en mesure de résoudre l’incident.<br><br> 8.3 L’Affilié devra respecter et faire respecter par les occupants de l’Hébergement le règlement intérieur du Camping sur lequel est situé l’Hébergement.<br> D’ores et déjà, il est précisé que :<br> - pour des raisons d’hygiène, l’accès à la piscine est réservé aux personnes habillées en maillot de bain, à l’exclusion de toute autre tenue, dont notamment les bermudas, maillots shorts et vêtements d’eau. Les tenues jugées indécentes sont également interdites. Les surveillants de baignade ont tout pouvoir pour expulser les contrevenants.<br> - les barbecues électriques et planchas sont interdits. Dans certains Campings néanmoins, les barbecues individuels à gaz ou charbon peuvent être tolérés et des aires de barbecues collectifs peuvent exister.<br> En cas de non-respect du règlement intérieur, des présentes Conditions Générales et/ou d’attitude contraire au calme et à la sérénité du Camping par l’Affilié et/ou par les occupants de l’Hébergement concerné, la Société pourra expulser du Camping le ou les personnes en cause.<br><br> 8.4 Sauf mention contraire dans le Catalogue et/ou sur le Site mais&nbsp; dans la limite des conditions d’acceptation de chaque Camping (à savoir notamment poids/taille du chien, prix supplémentaire à régler, etc.) dont il appartient à l’Affilié du Client de prendre connaissance avant de souscrire, les chiens (à l’exception de ceux de 1e et 2e catégories) tatoués ou pucés sont autorisés dans les Hébergements. Un seul chien est autorisé par Hébergement. L’Affilié du Client devra se munir du carnet de vaccination du chien à jour et le tenir en laisse sur le Camping. Le chien ne doit pas rester seul dans l’Hébergement.<br><br> 8.5 A l’ occasion de leur séjour, les vacanciers sont susceptibles d’être photographiés dans l’enceinte du Camping. Dans la mesure où ils ne le souhaitent pas, ils doivent faire part de ce refus par écrit auprès de la Société.<br><br><br><i><b> Article 9 - Services du Camping</b></i><br><br> La Société ne pourra être tenue responsable, du fait de la communication par les Campings d’informations fausses, trompeuses ou erronées qui seraient mentionnées dans le Catalogue ou sur le Site concernant les Services du Camping.<br><br><i><b><br> Article 10 - Taxe de séjour</b></i><br><br> 10.1 Une taxe de séjour, par jour et par personne, collectée pour le compte des communes et non incluse dans le prix du séjour sera à régler sur place par l’Affilié le jour de l’arrivée. Ce tarif peut être augmenté d’une taxe additionnelle départementale. <br><br> 10.2 En complément de la taxe de séjour, une taxe d’éco-participation peut également être collectée sur certains Campings.<br><br><i><b><br> Article 11 - Caution</b></i><br><br> 11.1 Le versement d’une caution par Hébergement sera demandé à l’Affilié à son arrivée. Son montant est, sauf mention contraire dans le Catalogue et/ou sur le Site, de 200 (deux cents) euros. Elle est payable par chèque bancaire ou à défaut en espèce.<br> La caution sera restituée à l’Affilié à son départ après état des lieux avec le représentant de la Société afin d’effectuer l’inventaire, s’assurer que le ménage de l’Hébergement a été effectué correctement et que celui-ci ne présente aucune dégradation ni aucun dommage.<br> Dans le cas inverse, la caution sera gardée par la Société ou le Camping dans l’attente du paiement par l’Affilié des frais de ménage, des équipements manquants et/ou des frais engagés en réparation des dommages éventuels.<br> Il ne sera admis aucune contestation de la part de l’Affilié en cas de départ effectué sans état des lieux avec le représentant de la Société.<br><br> 11.2 Des cautions supplémentaires pour le matériel nécessaire à l’accessibilité du Camping (par exemple les cartes magnétiques des barrières automatiques) et/ou l’utilisation des Services du Camping (par exemple les bracelets de piscine) sont susceptibles d’être réclamées par le Camping.<br><br><br><i><b>Article 12 - Absence de droit de rétractation</b></i><br><br> En vertu des dispositions de l’article L 121-20-4 du Code de la Consommation, les dispositions de l’article L 121-20 prévoyant un délai de rétractation de 7 (sept) jours à compter de l’acceptation d’une offre de service ne sont pas applicables aux contrats ayant pour objet la prestation de services d’hébergement qui doivent être fournis à une date ou selon une périodicité déterminée. <br> Aucun droit de rétractation ne pourra donc être exercé dans le cadre du présent contrat.<br><br><br><i><b>Article 13 - Responsabilité</b></i><br><br> La Société ne sera en aucun cas tenue pour responsable des pertes, vols ou dégradations d’objets personnels, blessures ou dommages de quelque nature qui pourraient survenir à l’Affilié et aux occupants de l’Hébergement ou à leurs biens pendant leur séjour dans les Campings. Les travaux ou aménagement entrepris par les Campings lors des séjours, ne sauraient engager la responsabilité de la Société.<br><br><i><b><br> Article 14 - Modifications - Annulations - Interruptions</b></i><br><br> 14.1 Modification :<br> 14.1-a Du fait du Client/Affilié<br> Pour les Formules Linéaires, aucune modification n’est possible. Toutefois, la Société pourra, en l’absence de réservation de l’Hébergement par un Affilié sur tout ou partie de la période de location et à la demande du Client, relouer ce dernier à un tiers. Dans ce cas, 70 % du prix public facturé par la Société au tiers sera reversé au Client.<br> Concernant les autres Formules et sur demande écrite (fax, courrier, mail) et sous réserve de l’accord express de la Société, le Client peut, à l’initiative de l’Affilié et au minimum 15 (quinze) jours avant la date prévue pour l’arrivée dans l’Hébergement, solliciter la modification de son séjour. A défaut de modification, l’Affilié devra effectuer son séjour dans les conditions initiales de réservation ou solliciter, si cela est possible, son annulation par le Client selon les termes de l’Article 14.2. Dans l’hypothèse où la modification serait expressément acceptée par la Société, les dispositions suivantes s’appliqueront selon les Formules choisies, à savoir :<br> • Pour la Formule Coup par Coup :<br> - en cas de nouveau séjour plus cher, le Client sera redevable d’un complément de prix équivalent à la différence de prix entre l’ancien et le nouveau séjour,<br> - en cas de nouveau séjour moins cher, le Client sera redevable du prix du nouveau séjour, majoré de 10 % du prix du séjour initial en haute saison et de 30 % en basse saison. Dans l’hypothèse où le montant d’ores et déjà réglé à la société excéderait le cumul de ces sommes, la différence sera alors remboursée au Client dans les meilleurs délais et au plus tard dans les 30 (trente) jours ouvrés de l’acceptation de la modification par la Société.<br> - des frais de modification d’un montant forfaitaire de 16 euros seront facturés en sus au Client, quel que soit la nature de la modification. <br> • Pour les Formules Liberté : des frais d’un montant de 16 euros seront facturés en sus au Client si la nature de la modification est liée à un changement de Camping, d’Affilié, de date ou d’Hébergement.<br><br> 14.1-b Du fait de la Société<br> En cas de force majeure ou de cas fortuit tels par exemple une inondation, un incendie, ou une décision de fermeture administrative rendant impossible le séjour réservé par l’Affilié, la Société s’engage à proposer un autre Camping et un type d’Hébergement équivalent dans la mesure des disponibilités.<br> Dans le cas d’un refus de la proposition de la Société, les sommes reçues par la Société au titre de ce séjour lui resteront acquises.<br><br> 14.2 Annulation<br> Pour les Formules Linéaires Classique et Mini et pour la Formule Bouquet, aucune annulation n’est possible par le Client.<br> Pour la Formule Coup par Coup, sauf application de l’Article 15 des présentes, les dispositions suivantes s’appliqueront :<br> - en cas d’annulation plus de 6 (six) semaines avant le début du séjour, l’acompte de 25 % du prix du séjour restera acquis à la Société,<br> - en cas d’annulation entre 6 (six) et 2 (deux) semaines avant le début du séjour, 80 % du prix du séjour resteront acquis à la Société,<br> - en cas d’annulation moins de 2 (deux) semaines avant le début du séjour, la totalité du séjour par le Client resteront acquis par la Société.<br> Pour la Formule Package, si le séjour réservé par un Affilié est annulé par le Client 15 (quinze) jours avant sa date de démarrage, le montant sera recrédité moyennant 16 (seize) euros.<br> Passé ce délai, plus aucune annulation ne sera possible et les montants versés correspondant à ce séjour resteront acquis à la Société. <br><br> 14.3 Interruption de séjour<br> 14.3-a Du fait de l’Affilié<br> Sauf application de l’Article 15 des présentes, en cas d’interruption de séjour par l’Affilié, aucun remboursement ne pourra être consenti.<br><br> 14.3-b Du fait de la Société<br> En cas de force majeure ou de cas fortuit tels par exemple une inondation, un incendie, ou une décision de fermeture administrative rendant impossible la poursuite du séjour réservé par l’Affilié, la Société s’engage à proposer un autre Camping et un type d’Hébergement équivalent dans la mesure des disponibilités.<br> Dans le cas d’un refus de la proposition de la Société, les sommes reçues par la Société au titre de ce séjour lui resteront acquises.<br><br><br><i><b>Article 15 - Assurance annulation</b></i><br><br> La souscription par l’Affilié à une assurance annulation pour les réservations au titre de la Formule Coup par Coup est possible.<br> La prime d’assurance doit être intégralement payée à la réservation du séjour par l’Affilié et est non remboursable.<br> En cas de sinistre, la compagnie doit être avisée dans les 5 (cinq) jours suivant le sinistre. Les conditions générales d’annulation sont disponibles sur simple demande ou consultables en ligne sur www.vacances-directes.com/fr/assurance.<br> L’assurance annulation et interruption de séjour rembourse l’intégralité des sommes versées avant l’arrivée du séjour et le montant du séjour non utilisé au prorata temporis pendant le séjour.<br><br><br><i><b>Article 16 - Réclamation</b></i><br><br> A défaut de réclamation par le Client à l’initiative de l’Affilié à l’attention de la Société par lettre recommandée avec accusé de réception dans un délai de 30 (trente) jours à compter de la fin de séjour, la prestation fournie par la Société au titre du présent contrat sera réputée avoir été conforme aux attentes de l’Affilié.<br><br><br><i><b>Article 17 - Coordonnées de la Société</b></i><br><br> Toute correspondance doit être effectuée aux coordonnées suivantes :<br> Adresse postale : VACANCES DIRECTES – 4 RUE DU SUROIT - CS 81010 - 22101 DINAN CEDEX<br> Téléphone : 0 826 105 110 (0,15 e/min),<br> Télécopie : 02 96 39 97 81.<br><br><i><b><br> Article 18 - Données personnelles</b></i><br><br> Conformément à la Loi Informatique et Libertés n° 78-17 du 6 janvier 1978 telle que modifiée, le Client est informé de ce que les données nominatives ou à caractère personnel signalées comme étant obligatoires recueillies sur lui ou sur ses Affiliées dans le cadre de la réservation sont nécessaires à l’exécution de cette dernière.<br> Le Client et ses Affiliés bénéficient d’un droit d’accès, de rectification et d’opposition à la cession de ces données à des tiers qu’il peut exercer en s’adressant, par courrier à la Société à l’adresse figurant à l’Article 17 des présentes Conditions Générales.<br><br><br><i><b>Article 19 - Dispositions générales</b></i><br><br> 19.1 Dans l’hypothèse où l’une des clauses du présent contrat serait nulle et non avenue par un changement de législation, de réglementation ou par une décision de justice, cela ne saurait en aucun cas affecter la validité et le respect des présentes Conditions Générales.<br><br> 19.2 Les présentes Conditions Générales ainsi que le récapitulatif de réservation transmis au Client forment un ensemble contractuel et constituent l’intégralité des relations contractuelles intervenues entre les parties.<br><br><br><i><b>Article 20 - Loi applicable et juridiction compétente</b></i><br><br> Les présentes Conditions générales sont régies par la loi française. Tout litige survenant entre les Parties relatif à l’interprétation ou à l’exécution de ces dernières qui n’aura pu être résolu à l’amiable par les parties, sera soumis devant les Tribunaux compétents dans le ressort de Dinan, sauf dispositions impératives contraires d’ordre public, nonobstant pluralité de défendeurs ou appels en garantie, et ce même en cas de référé.<br>'
