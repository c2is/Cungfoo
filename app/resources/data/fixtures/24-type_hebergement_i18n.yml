        Surface: null
        TypeTerrasse: null
        Description: null
        Composition: null
        Presentation: 'Vous souhaitez allier convivialité et détente ? Vacances directes vous présente le mobil-home Amical 4 places. Il vous permettra de vous ressourcer dans une ambiance intime et confortable... Amicalement vôtre !'
        CapaciteHebergement: "4 personnes\nRecommandé : 2 adultes + 2 enfants, bébé compris\nToléré : 3 adultes maxi. + 1 enfant, bébé compris\nAdulte : à partir de 14 ans\n"
        Dimensions: "Surface : 18 m²\nLongueur 6 m x Largeur 3 m\n"
        Agencement: "Chambre parents : 1 lit de 140x190 cm avec sommier à lattes\nChambre enfants : 2 lits superposés de 80x190 cm avec sommiers à lattes. Sur certains campings, les lits sont côte à côte\nPièce commune : coin cuisine avec évier, chauffe-eau, gaz 4 feux, réfrigérateur, coin repas, 1 table et 2 tabourets, banquette. Pas de micro-ondes\nSanitaires : salle de bains avec lavabo et douche, WC séparé\n"
        Equipements: "Intérieur : chauffage électrique, 2 bouteilles de gaz\nExtérieur : lumière, parasol non utilisable à la plage, salon de jardin\nElectricité : 6 ampères\nParking : sur emplacement pour un seul véhicule (sauf mention contraire)\n"
        AnneeUtilisation: '7-12 ans (sauf 0-7 ans : les Oyats, Petit Bois (Cantal), Palavas Camping, Saint-Louis)'
        Remarque1: 'En fonction du camping, l’agencement peut être différent. Tous les hébergements ne sont pas équipés de terrasse'
        Remarque2: 'Pas de place pour un lit bébé'
        Remarque3: 'Sur Palavas Camping, retrouvez le mobil-home Amical de 27 m² avec paillotte - 4 adultes maxi.'
