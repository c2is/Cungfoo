        Name: 'Parc naturel régional de Brière'
        Presentation: 'A short distance from La Baule and the salt marshes of Guérande and only a few kilometres from Nantes, the Brière marshes, designated a Parc Naturel Régional in 1970, have been preserved for us through the work of generations of Briérons who subsisted by digging peat, grazing their animals, cutting thatch, fishing and hunting. This vast area of land now counts as one of the most biologically diverse in Europe in terms of its water-fowl and aquatic plants.The thatched cottage, with its covering of reeds, is also a key feature of the Briéron landscape.The marshes are now under threat and subject to considerable pressure: Park plans for the coming years are aimed at protecting the setting, preserving and restoring the region''s biological treasures and keeping the Brière alive.To feel the magic of the place, simply set off downstream in a punt steered by a Briéron guide, watch the birds and witness the life and activities of the marshes, glide through the thatched villages of Fédrun and Kerhinet, and explore the soul of the place by visiting the Park''s 5 museums.'
