        Name: 'Wohnhöhlen der Grotte von Jonas'
        Presentation: 'Auch wenn die Behausungen der Grotte von Jonas aus der Antike zu stammen scheinen, hat doch das Mittelalter die meisten architektonischen Spuren hinterlassen.Die in Felsen gehauenen Wohnhöhlen von Jonas bilden ein richtiges Dorf.Nicht weniger als 70 Räume wurden in 5 Etagen freigemacht. Die Fortbewegung wird auf Treppen und in Gängen ermöglicht.Bewundern Sie das Schloss, die Bäckerei und die Kapelle Saint Laurent.In diesem Heiligtum werden prachtvolle gemalte Fresken aus dem 10. und 11. Jahrhundert aufbewahrt.'
