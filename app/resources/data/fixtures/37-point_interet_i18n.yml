        Name: 'Eglise Saint-Thomas à Bénodet'
        Presentation: 'Située sur le port, l''église Saint-Thomas fut léguée en 1231 par le comte Eudes ou Eudon de Fouesnant  à l’évêque de Quimper. Depuis sa fondation au XIIIe siècle, l''église a été modifiée à différentes époques. Au XVème siècle,  elle fut légèrement rallongée et la chapelle nord fut alors construite Au XVIème siècle et au XIXe siècle, elle fut de nouveau remaniée. Le plan, relativement simple, comprend une nef de trois travées qui ouvrent sur le chœur datant de 1231. Pendant longtemps, l''église, qui abrite la Vierge de Bénodet, fut un haut lieu de pèlerinage en Bretagne.'
