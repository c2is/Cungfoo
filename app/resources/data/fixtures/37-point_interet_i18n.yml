        Presentation: 'Die Kirche von Soulac wurde zu Beginn des 12. Jahrhunderts erbaut und bildet eine Etappe auf dem Jakobsweg. Die Versandung des Grundstücks im 14. und 15. Jahrhundert ließ das Erdniveau um 3 Meter anheben, wodurch die Basilika mit einem neuen Eingangsportal versehen werden musste. Doch Mitte des 15. Jahrhunderts beschlossen die Einwohner Soulacs, das Grundstück dem Sand zu überlassen und eine neue, zugänglichere Kirche zu erbauen.Erst 1859 wurden Bauarbeiten aufgenommen, die Notre-Dame-de-la-fin-des-Terres vom Sand befreiten, doch die 3 Meter Höhenunterschied wurden beibehalten, um die Seitengrundmauern nicht zum Einsturz zu bringen.Die romanische Kirche ist Teil des Weltkulturerbes der UNESCO.'
