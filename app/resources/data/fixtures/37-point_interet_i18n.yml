        Presentation: 'Die Perdrix Seilbahn, die neueste im Skigebiet Super Besse gebaute Einrichtung, verdient für sich allein einen Besuch. Sie ist der Ausgangspunkt für Fuß- oder Mountainbikewanderungen, mit ihrem Panoramablick über das Tal.Die Seilbahn fängt in einer Höhenlage von 1 320 Metern an und erhebt sich in eine Höhe von 1 800 Metern unter dem Gipfel des puy de la Perdrix.Im Winter ist sie der Zugang zu den 43 km Abfahrtspisten von Super Besse, sowie die Verbindung zum benachbarten Skiort Mont-Dore (85 km Pisten).Im Sommer ermöglicht sie einen schnellen und direkten Zugang zu einer wundervollen Erdkundelektion mit Panoramablick. Bei klarem Wetter reicht die Sicht über 1/7 des französischen Teils des SancyGipfels und bis zum schneebedeckten Mont-Blanc.'
