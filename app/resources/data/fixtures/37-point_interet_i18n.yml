        Name: 'Aven d''Orgnac - Grand site de France- Grotte et Musée régional de la Préhistoire'
        Presentation: 'Ne manquez pas de visiter Orgnac pour son aven (grotte souterraine) et pour le musée régional de la préhistoire qui, à travers objets, reconstitutions et supports audiovisuels, vous fera découvrir la vie des populations de l''Ardèche depuis 35&nbsp;000 ans avant notre ère.La visite de la grotte parcourt trois salles. Les 220 marches du tunnel débouchent sur la salle Robert de Joly aux proportions conséquentes : 125 mètres de long sur 90 de large, pour une hauteur maximum de 30 mètres.Dans la salle du chaos, le visiteur aperçoit "l''entonnoir" par lequel des blocs ont atteint la partie la plus profonde de la grotte. Enfin, dans la salle rouge, à 120 mètres sous terre, est visible la galerie que l''eau a façonnée voilà 6 millions d''années. Un dispositif son et lumière renforce le côté spectaculaire de l''œuvre de la nature.'
