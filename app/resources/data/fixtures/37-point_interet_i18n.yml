        Name: 'Parc zoologique de Fréjus'
        Presentation: 'Depuis 1971, le parc zoologique de Fréjus se déploie dans un site naturel peuplé de plantes méditerranéennes, baigné par le soleil toujours clément de la côte d''Azur.En famille, le parc zoologique de Fréjus vous emmène à la découverte d''une faune venue des cinq continents.A pied ou en voiture, le parc zoologique de Fréjus, vaste de 20 hectares, est riche de 110 espèces d''animaux sauvages, aussi bien des mammifères que des oiseaux ou encore des reptiles.Acteur de la protection de la nature, le parc zoologique de Fréjus protège les animaux en voie d''extinction en particulier les tigres, panthères, maki vari et oryx.'
