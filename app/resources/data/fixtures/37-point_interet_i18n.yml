        Presentation: 'Durant les périodes glaciaires, les troupeaux de grands herbivores des plaines du nord de l’Europe (rennes, mammouths, rhinocéros laineux) ont trouvé refuge dans le bassin aquitain. La vallée de la Vézère a été dès lors la terre d’adoption des Homo sapiens (homme de Neandertal, homme de Cro-Magnon). Nos ancêtres ont très vite apprécié ce milieu privilégié où foisonnaient grottes et abris sous roche. Même au plus fort de l’ère glaciaire, un mince ruban de verdure qui courrait le long de la rivière permettait à l’homme de s’approvisionner en gibier, poisson, bois de chauffage et silex alluviaux indispensables à la fabrication des armes et des outils.Une aussi longue occupation a laissé de nombreux vestiges de leur habitat, activités quotidiennes et productions artistiques. La densité et la qualité de ceux-ci, ainsi que les brillantes études qui leur ont été consacrées et le rôle qu’ils ont joué dans l’histoire des recherches préhistoriques ont fait de la commune des Eyzies la capitale mondiale de la Préhistoire.Le Centre des monuments nationaux organise aujourd’hui la visite :- des séquences à partir desquelles ont été définies les cultures matérielles et leur succession, et qui servent toujours de référence mondiale : la grotte de Font-de-Gaume et les gisement de La Ferrassie, de la Micoque et du Moustier.- les prestigieux abris et grottes ornées Font-de-Gaume, des Combarelles, du Poisson, du Cap Blanc et, plus au nord, de Teyjat.'
