        Presentation: 'This fortress, erected between the 15th and 16th centuries, was commissioned by Ferdinand the Catholic who wanted to prevent the French from reaching the County of Roussillon. The structure bears witness to the shifts between mediaeval castle (to which it owes its keep and cylindrical towers) and modern military constructions. The fortress was built with three to seven levels depending on the location that are linked together by maze-like passageways sprinkled with hidden exits. To ensure greater defence, the fortress was divided into three spaces: the common area includes the stables, barracks and chapels; the inner centre for logistics; and finally the keep, which provides a final point for withdrawal.The fortress - attacked before it was even finished - saw numerous sieges fought between France and Spain aiming to take control of it until the Treaty of Pyrenees gave control of it to France.'
