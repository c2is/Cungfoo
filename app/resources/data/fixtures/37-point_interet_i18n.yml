        Name: 'Tropfsteinhöhle Aven d''Orgnac - Grotte und Regionales Museum der Vorgeschichte'
        Presentation: 'Besuchen Sie auf jeden Fall Orgnac, seine Karsthöhle und das Regionale Museum der Vorgeschichte, in dem Sie anhand von Gegenständen, Nachbildungen und audiovisuellem Material das Leben der Bevölkerungen der Ardèche von vor 35.000 Jahren v. Chr. kennenlernen können.Die Grotte wird in drei Sälen besichtigt. Die 220 Stufen des Tunnels führen zur Salle Robert de Joly, die 125 m lang, 90 m breit und bis zu 30 m hoch ist.In der Salle du Chaos wird der Besucher den "Trichter" bemerken, durch den Blöcke den tiefsten Teil der Grotte erreichen konnten. In der Salle Rouge in 120 m Tiefe ist die Galerie zu sehen, die das Wasser vor 6 Millionen Jahren formte. Ein Klang- und Lichteinrichtung verstärkt die spektakuläre Seite des Naturwerks.'
        Transport: ''
        Categorie: Museum
        Type: ''
        Slug: null
    12_en:
