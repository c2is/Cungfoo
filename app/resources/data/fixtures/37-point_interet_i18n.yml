        Presentation: 'Het bos van Les Landes de Gascogne bestrijkt ongeveer één miljoen hectaren, verdeeld over de departementen Landes,  Gironde en Lot-et-Garonne. Het is grotendeels eigendom van de bosbouwers, die de bomen van de ''houtdistributie in  Aquitanië produceren.Dit immense bos bestaat voornamelijk uit zeedennen, die massaal geplant werden aan het einde van de 18de eeuw. Toen namen uitgestrekte, onbewoonbare moeraslanden de Landes de Gascogne in. De dennen werden er gezaaid om de duinen af te bakenen en om de vochtige zones van de  Landes droog te leggen.Tussen 1786 en 1793 experimenteerde Nicolas Brémontier, ingenieur van de koninklijke administratie met het kweken van de den om de kustduinen tussen Pyla en Arcachon vast te houden. Vanaf 1801 bleek deze methode doeltreffend te zijn.Aan dit succes werd tot in 1867 gevolg gegeven door de aanplanting van 90&nbsp;000 hectaren dennen langs de kuststrook van de Landes, alsook door het zaaien van planten in de duinen (zeehaver tijm, winde) om het zand vast te houden.'
