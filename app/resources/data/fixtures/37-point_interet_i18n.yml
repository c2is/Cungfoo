        Name: 'Forêt des Landes et de Gascogne'
        Presentation: 'The Landes and Gascony Forest covers approximately one million hectares divided between the Landes, Gironde and Lot et Garonne departments. It belongs for the most part to foresters who produce trees for the wood industry in Aquitaine.This immense forest is composed essentially of maritime pines,  which were planted massively at the end of the 18th century. At the time, vast unhealthy swamps covered the Gascony Landes. The pines were grown to stabilise the stretches of costal dunes and to sanitise the wet areas of the Landes. Between 1786 and 1793, Nicolas Brémontier, a royal engineer, experimented with pine cultivation to stabilise the costal bar between Le Pyla and Arcachon. By 1801, the process had proved to be very efficient. This success was followed in  1867 by planting 90,000 hectares of pine trees along the bay mouth bar and seeding the dunes with beach grass, thyme and bindweed to complete sand stabilisation.'
