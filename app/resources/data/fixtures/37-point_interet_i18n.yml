        Name: 'Site troglodyte de Jonas'
        Presentation: 'Si l''occupation du site de Jonas semble remonter au moins à l''Antiquité, c''est le Moyen Age qui a laissé le plus vibrant témoignage architectural.Creusé dans une roche volcanique, le site troglodytique de Jonas constitue en soi un petit village.Pas moins de 70 pièces ont été aménagées sur 5 étages. Des escaliers et des couloirs assuraient la circulation.Au cours de votre visite, vous pourrez admirer le château, la boulangerie et la chapelle dédiée à saint Laurent.Dans ce sanctuaire, des fresques peintes datant des Xe et XIe siècles ont conservé toute leur splendeur.'
