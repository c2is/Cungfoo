        Name: 'Fort Boyard'
        Presentation: 'Obwohl die Idee des Fort Boyard zeitgleich mit dem Bau der Stadt Rochefort im 17. Jahrhundert aufkommt, erblickt das Fort Boyard jedoch erst im Jahre 1866 auf seiner Sandbank zwischen den Inseln Aix und Oléron das Licht der Welt, da Vauban den Bau an diesem Standort zu seiner Zeit als nicht realisierbar einschätzte. Die Reede von Rochefort wurde nicht mehr von den Engländern bedroht, die inzwischen zu den Alliierten Frankreichs geworden waren.Nachdem Fort Boyard als Gefängnis für preußische Soldaten und später für die Anhänger der Pariser Kommune fungierte, ließ man es mehr oder weniger verkommen, bevor es 1962 vom Staat abgegeben wurde.1989 erwirbt ihn der Conseil Général von Charente Maritime, und im Juli 1990 erscheint Fort Boyard zum ersten Mal in einer Fernsehshow, die seinen Namen trägt und seitdem einen unleugbaren Erfolg genießt.'
