        Presentation: 'Während der Eiszeit fanden die Pflanzenfresserherden des nordeuropäischen Flachlands im aquitanischen Becken Zuflucht (Rentiere, Mammuts, Wollnashörner). Das Tal der Vézère wurde seitdem zur Heimat des Homo Sapiens (des Neandertalers und Cro-Magnon-Menschen). Sie schätzten diesen Ort durch den Überfluss an Höhlen und Zufluchtsorten in den Felsen sehr. Selbst in der tiefsten Eiszeit konnte sich der Mensch dank eines schmalen Grünstreifens entlang des Flusses mit Wild, Fisch, Brennholz und angeschwemmten Feuersteinen versorgen, die sie zur Herstellung von Waffen und Werkzeugen benötigten.Ihr langwieriges Bewohnen hinterließ zahlreiche Spuren ihrer Siedlung, täglichen Aktivitäten und ihres künstlerischen Schaffens. Die Dichte und die Qualität ihrer Kunst sowie die Studien, die sich ihnen widmeten und die Rolle, die sie in der Geschichte der prähistorischen Recherchen spielten, machten aus der französischen Gemeinde Eyzies die Hochburg der Vorgeschichte.Das "Centre des monuments nationaux" organisiert heute den Besuch:- Sequenzen, die die Ethnographie und ihre Nachfolge definierten, und die lange Zeit den weltweiten Maßstab bildeten: die Grotte de Font-de-Gaume und die Vorkommen der prähistorischen Stätten La Ferrassie, La Micoque und Le Moustier.- die prachtvollen Unterschlupfe und verzierten Grotten von Font-de-Gaume, Les Combarelles, Le Poisson, Le Cap Blanc und weiter im Norden von Teyjat.'
