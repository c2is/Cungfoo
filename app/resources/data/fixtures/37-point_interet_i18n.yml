        Name: 'Schloss Murol'
        Presentation: 'Im Jahre 1100 bestimmten die Landesfürsten von Chambre und Murol ein Vorgebirge als Standort für eine Festung. Guillaume de Sam beendete das Schlossinnere, fügte einen Bergfried hinzu, die zweite Kapelle und die Ostbauten im Jahre 1380.Der Grundriss des Schlosses hat als Verlängerung der behauenen Konturen des Felsens eine polygonale Form. Seine Türme wurden mit Schießscharten versehen.Es widerstand wacker zahlreichen Sturmangriffen (vor allem zu Zeiten der Religionskriege), weniger jedoch der Zeit.Da es 1958 als Französisches Historisches Monument eingestuft wurde, wurde das Schloss großen Renovierungsarbeiten unterworfen, wodurch es nun jeden Besucher durch seine gepflegte Militärarchitektur des Mittelalters stark beeindruckt.'
        Transport: ''
        Categorie: Schloss
        Type: null
        Slug: null
    17_en:
        Id: 17
        Locale: en
        Name: 'Murol castle'
        Presentation: 'In 1100, the lords of Chambre and Murol chose a promontory as the site to build their fortress. Guillaume de Sam finished the interior castle and added the dungeon, the second chapel and the east buildings in 1380.The castle has a polygonal shape that continues the sculpted contours of the rock.  Loopholes have been cut into the towers.Although the fortress bravely resisted many human attacks (in particular during the Wars of Religion), it has held up less well under the more subtle and continued assault of time.Since the castle was classified as a French Historical Monument in 1958, it is eligible for important restoration work and will provide a striking example of military architecture in the Middle Ages.'
        Transport: ''
        Categorie: Château
        Type: null
        Slug: null
    17_fr:
        Id: 17
        Locale: fr
        Name: 'Château de Murol'
        Presentation: 'En 1100, les seigneurs de Chambre et de Murol désignent un promontoire pour y élever une forteresse. Guillaume de Sam achève le château intérieur, ajoute le donjon, la seconde chapelle et les bâtiments de l''Est, en 1380.Le plan du château est de forme polygonale, dans le prolongement des contours taillés du rocher. Ses tours ont été percées de canonnières.Il résista vaillamment à de nombreux assauts (notamment lors des guerres de Religion), mais un peu moins à celui, plus sournois et continu, du temps.Grâce à son classement aux Monuments historiques, en 1958, le château fera l''objet d''importantes rénovations et donne à ses visiteurs un exemple frappant de l''architecture militaire du Moyen Age.'
        Transport: 'Gare des Martres-de-Veyre'
        Categorie: Château
        Type: null
        Slug: chateau-de-murol
