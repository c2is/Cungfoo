        Locale: en
        Name: 'Orgnac Grotto and Regional Museum of Prehistory'
        Presentation: 'Do not miss Orgnac for its aven (underground cave) and the Regional Museum of Prehistory, which, through various objects, reconstructions and audiovisual installations, you can discover the lives of the population of the Ardeche over the last 35 000 years.While visiting the cave you will explore three rooms. The 220 steps of the tunnel lead to the Robert de Joly Room which has substantial dimensions: at 125 meters long and 90 wide, it boasts a maximum height of 30 meters.In the Chaos Room, the visitor sees the "funnel" through which the blocks reached the deepest part of the cave. Finally, in the Red Room at 120 meters underground, you can see a gallery which has been shaped by water over the course of 6 million years. A sound and light installation enhances the spectacular aspect of this natural phenomenon.'
        Transport: ''
        Categorie: Museum
        Type: 'Swallow hole'
        Slug: null
