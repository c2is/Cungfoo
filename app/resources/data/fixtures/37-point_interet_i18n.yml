        Presentation: 'La forêt des Landes et de Gascogne couvre environ un million d''hectares, répartis entre les départements des Landes, de la Gironde et du Lot-et-Garonne. Elle appartient essentiellement à des sylviculteurs, qui produisent les arbres de "la filière bois" en Aquitaine.Cette immense forêt est essentiellement constituée de pins maritimes, plantés massivement à la fin du XVIIIe siècle. A cette époque, de vastes marécages insalubres occupaient les Landes de Gascogne. Les pins y ont été semés pour fixer le cordon dunaire et assainir les zones humides des Landes.Entre 1786 et 1793, Nicolas Brémontier, ingénieur de l’administration royale, expérimenta la culture du pin pour fixer la dune littorale entre le Pyla et Arcachon. Le procédé se révéla très efficace, dès 1801.Cette réussite fut suivie, jusqu’en 1867, par la plantation de 90&nbsp;000 hectares de pins le long du cordon littoral landais, ainsi que par des semis de plantes sur les dunes (oyat, thym, liseron), pour compléter la fixation du sable.'
