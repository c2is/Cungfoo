        Name: 'Schlund Gorges de l''Ardèche'
        Presentation: 'Vallon Pont d''Arc hat eine ideale Lage am Eingang zu eines der schönsten Touristienziele Frankreichs, zum Naturgebiet des Schlunds Gorges de l''Ardèche. Im Laufe der Zeit hat der Fluss in den Kalkfelsen einen über 30 km langen Canyon gegraben, der vor Flora und Fauna nur so überquillt.Der Eingang zur Gorges de l''Ardèche wird vom Schmuckstück des Départements verherrlicht, dem berühmten Pont d''Arc, ein natürlich geformter, 60 m hoher Bogen, der bald das Label "Grand Site de France" tragen wird.Dieses Gebiet ist zu einem beliebten Ort für Aktivitäten unter freiem Himmel geworden, insbesondere für Kajak- und Kanufahrten durch die Gorges de l''Ardèche.Es wurden in den Gorges de l''Ardèche auch prähistorische Grotten entdeckt. In der Grotte Chauvet-pont d''Arc befinden sich die ältesten Malereien der Welt.'
        Transport: ''
        Categorie: Gorge
        Type: null
        Slug: null
    9_fr:
