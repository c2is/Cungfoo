        Name: 'Musée Alphonse Daudet'
        Presentation: 'Das Musée Alphonse Daudet, das in einem traditionellen Haus in der Ardèche untergebracht ist, schildert die Jugend des großen Autors, denn in diesem Haus wuchs er auf. Das Museum präsentiert daneben das Savoir-faire der Region mit einem Atelier für Brot-, Seide-, Alkohol- und Olivenverarbeitung. Dabei lernen Sie den Alltag in der Ardèche im 19. Jahrhundert kennen. Folgen Sie den Spuren Alphonse Daudets, seines Werks und seiner Inspiration.In seinem Familienhaus werden also seine feine Schrift, seine Jugendsünden und Anfänge der Briefe aus meiner Mühle ("Lettres de mon Moulin") detailliert dargestellt.'
        Transport: ''
        Categorie: Museum
