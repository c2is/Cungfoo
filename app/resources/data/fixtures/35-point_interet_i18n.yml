        Presentation: 'Inaugurée le 23 septembre 2005, la Maison des Ecrivains de la Mer est un lieu unique réunissant la littérature et la mer. Installée face à la mer, la Maison des Ecrivains se compose d''une vaste bibliothèque et d''un espace d''exposition dans lequel sont régulièrement organisés des événements et autres festivités. Chaque année, un thème est sélectionné et largement traité dans le cadre d''expositions et de différentes manifestations. La Maison des Ecrivains organise également des concours d''écritures et remet à ses occasions de nombreux prix.'
