        Locale: fr
        Name: 'Dolmen de la Pierre de la Fée'
        Presentation: 'Le dolmen de la Pierre de la Fée à  Draguignan est une sépulture collective classée aujourd''hui Monument Historique désignée en provençal sous le nom de "Peyro de la Fado".Créé à la période du néolithique, le dolmen de la Pierre de la Fée est de dimension imposante : il fait aujourd''hui partie des plus beaux spécimens en son genre.Quand le monument fut fouillé, des ossements et des offrandes ont été retrouvés sur le site.Le dolmen de la Pierre de la Fée a hérité son nom d''une légende rapportée entre autres par Frédéric Mistral. Cette légende rapporte comment un jeune génie ridiculisé par la fée dont il était amoureux en fut mortifié puis pétrifié.'
