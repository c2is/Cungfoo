        Name: 'Lanterne des Morts'
        Presentation: 'Construite  à la fin du XIIe siècle, cet édifice est une œuvre de style Gothique anglais. De forme octogonale,  elle mesure plus de  25 mètres de haut (pour un diamètre de 4.5 mètres) et est ainsi la plus haute lanterne de France. Installée au centre du vieux cimetière de Saint-Pierre, aujourd’hui disparu, la Lanterne des Morts aurait eu plusieurs fonctions. Outre l’hommage aux défunts, la Lanterne était un avertissement donné aux vivants et servait de point de repère aux voyageurs dans la nuit.'
