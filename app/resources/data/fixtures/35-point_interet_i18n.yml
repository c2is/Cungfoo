        Locale: fr
        Name: 'Château de Keriolet'
        Presentation: 'Construit au XVe siècle, le château de Keriolet à Concarneau fit l''objet d''une vaste campagne de restauration au XIXe siècle. En effet, prise de passion pour son château, la princesse russe Zénaïde Narishkine Youssoupov chargea l''architecte diocésain Joseph Bigot de réaliser de vastes travaux. De style néo-gothique, le château de Keriolet compte de nombreux détails architecturaux et stylistiques de grande qualité. Ruiné au cours du XXe siècle et aujourd''hui restauré, le château de Keriolet fut en partie inscrit à l''Inventaire Supplémentaire des Monuments historiques.'
    357_fr:
