        Name: 'Musée international des Arts Modestes de Sète'
        Presentation: 'Fondé en 2000 par les artistes Hervé di Rosa et Bernard Belluc, le Musée international des arts modestes, établi à Sète dans un ancien chai, se veut un lieu d''exposition des objets du quotidien alors élevés au rang d''œuvres. Ainsi ce musée se veut être un lieu d''exaltation de la culture populaire et se propose de changer le regard du public sur les innombrables produits de notre société moderne de consommation. L''art modeste ici exposé se situe ainsi aux frontières de l''art brut, de l''art naïf et de l''art forain.'
    361_fr:
