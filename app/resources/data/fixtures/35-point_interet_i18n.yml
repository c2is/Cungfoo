        Locale: fr
        Name: 'Parc naturel régional du Haut-Languedoc'
        Presentation: 'Le parc naturel régional du Haut-Languedoc couvre un ensemble montagneux limitant les plaines du Castrais et du Languedoc.D’une superficie de 260&nbsp;000 hectares répartis sur les départements du Tarn et de l’Hérault, il englobe le massif du Sidobre et la Montagne noire, une zone océanique couverte de genêts, chênes verts, châtaigniers et hêtres.A ce milieu naturel contrasté, le parc ajoute un riche patrimoine humain, avec des vestiges remontant au Néolithique et de beaux villages médiévaux.C’est également un espace privilégié pour des activités de pleine nature comme l’escalade, le canoë-kayak, la spéléologie ou la randonnée équestre et pédestre.'
    379_fr:
