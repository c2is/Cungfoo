        Name: 'Citadelle du Château d''Oléron'
        Presentation: 'La citadelle du château d''Oléron est construite en 1630, un peu à l''est du château fort d''Aliénor d''Aquitaine, sous Louis XIII. La direction des travaux est confiée à Monsieur d''Argencourt qui achève vraisemblablement les travaux vers 1641.Sous Louis XIV, Colbert délaisse Brouage, port en déclin, au profit de Rochefort qu''il fait littéralement sortir du sol (premier port militaire de France), ceci afin de protéger Rochefort contre les incursions anglaises.Plus de 7000 ouvriers travaillent à la construction de la citadelle du château d''Oléron… elle résume, à elle seule, les qualités des ouvrages de Vauban : beauté, équilibre, audace et puissance.Enfin récompense de taille pour ceux qui ont gardé leur âme d''enfant, des ombres hantent ce site historique : Aliénor d''Aquitaine, Agrippa d''Aubigné, Henri de Navarre, Richelieu, Le Roi Soleil, Vauban..., visiteurs illustres.'
