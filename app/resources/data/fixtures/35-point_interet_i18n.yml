        Name: 'Tramway du Mont-Blanc'
        Presentation: 'Au départ de la gare du Fayet, le tramway du Mont-Blanc vous emporte vers les sommets enneigés.A bord d''un train à crémaillère, entreprenez un voyage au cœur des paysages de la Haute-Savoie, à flanc de montagne. Le tramway marque des arrêts aux gares de Saint-Gervais, Motivon, le col de Voza, Bellevue et enfin au Nid d''Aigle.A chaque station, vous pouvez descendre ou reprendre le tramway et profiter ainsi de chaque étape. A Bellevue, vous trouverez un panorama exceptionnel sur le glacier de Bionnassay.'
    368_fr:
