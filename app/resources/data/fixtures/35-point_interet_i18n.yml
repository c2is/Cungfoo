        Presentation: 'Dominant majestueusement la ville de Strasbourg, la cathédrale Notre-Dame frappe, lors de sa découverte, par la démesure de ses proportions. Culminant à 124 mètres, sa flèche est, depuis toujours, le point de repère de ceux qui visitent la cité.Encensée par de nombreux poètes, l’église est surtout remarquable pour sa nef gothique, son horloge astronomique Renaissance et la richesse de ses portails sculptés.Il faut gravir les 332 marches menant à sa plateforme, en se rappelant ces mots de Hugo dans le Rhin : "On est si haut que le paysage n’est plus un paysage ; c’est… une carte de géographie, mais une carte de géographie vivante... Moi, j’allais d’une tourelle à l’autre, regardant ainsi, tour à tour, la France, la Suisse et l’Allemagne, dans un seul rayon de soleil".'
