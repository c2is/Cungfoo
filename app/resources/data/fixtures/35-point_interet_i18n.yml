        Name: 'Abbaye Notre Dame de Tamié'
        Presentation: 'En 1132, Pierre, premier du nom, ancien abbé de La Ferté, repère un site adéquat pour fonder un monastère cistercien dans le diocèse de Tarentaise ; les seigneurs de Chevron à qui appartenaient ces terres donnent "Tamié à Dieu, à la bienheureuse Vierge Marie, à Jean abbé de Bonnevaux et à ses frères qui devaient s''y vouer au service de Dieu."En avril 1793, la communauté frappée par la législation de la Révolution française quant à l''Église se réfugie à Turin.Le bâtiment connut alors des fortunes diverses, d''abord laissé à l''abandon, il fut ensuite réhabilité.La communauté actuelle de l''abbaye s''y est installée en 1909.'
    50_fr:
