        Name: 'Château Royal de Collioure'
        Presentation: 'Pièce maîtresse du dispositif défensif, le château de Collioure est élevé sur un site de construction romaine. Essentiellement aménagé par les Comtes du Roussillon et les Rois d’Aragon entre 1276 et 1344, il accueille la cour des Rois de Majorque. La forteresse du château de Collioure est ensuite occupée par les Espagnols jusqu’en 1642, date où elle retombera aux mains des Français. Vauban fait alors élever l’enceinte extérieure et raser le glacis. En 1922, le château de Collioure classé Monument historique est totalement rénové et reste occupé par l’Armée française jusqu’en 1945. En 1951, il est vendu au Conseil Général des Pyrénées Orientales.'
