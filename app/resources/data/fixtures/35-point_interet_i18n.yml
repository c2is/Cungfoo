        Name: 'Maison du Pêcheur'
        Presentation: 'Située au cœur du quartier du Maroc, désigné sous ce nom car dès le XVIe siècle les descendants des Maures d’Espagne surnommés Marocains  sont venus s''y installer, la Maison du Pêcher retrace la vie et le quotidien des marins dans les années 1920. Installée dans un quartier typique des marins de Saint-Gilles-Croix-de-Vie, la maison présente l''habitat de ces hommes et de leurs familles avec la présentation du mobilier, des ustensiles de cuisine, et plus particulièrement des vêtements de l''époque ou encore des outils de travail.'
    4_fr:
        Id: 4
        Locale: fr
        Name: 'Eglise Sainte-Croix'
        Presentation: 'Face à l''accroissement d''une population toujours plus nombreuse dans la commune, le hameau Croix-de-Vie est établi sur la rive gauche de la Vie. Au début du XVIIe siècle, la décision est prise de construire une nouvelle église, fondée officiellement le 26 janvier. Au le milieu du XIXe siècle, l''église fut agrandie avec la construction de deux chapelles formant transept. Mais dès la fin du siècle, l''église fut entièrement reconstruite à l''exception du clocher. Avec l''arrivée du chemin de fer, la population de la commune avait largement doublée.'
    5_fr:
        Id: 5
        Locale: fr
        Name: 'Musée archéologique de Fréjus'
        Presentation: 'Le musée Archéologique de Fréjus est crée à la fin du XIXe siècle par le maire Joseph Aubenas. Réaménagé en 2005, le musée conserve des collections de pièces archéologiques gallo-romaine. Sont présentées dans les vitrines des pièces en verre, en céramique et en métal ayant appartenu au peuple antique originaire de Fréjus.'
    6_fr:
        Id: 6
        Locale: fr
        Name: 'Groupe Episcopal'
        Presentation: 'Le groupe épiscopal de Fréjus est édifié entre le IVe et le XIVe siècle. Il regroupe un certain nombre de bâtiments  : la cathédrale, le cloître, le musée Archéologique et le baptistère (l''un des plus anciens de France puisqu''il date du début du Ve siècle).Dès l''entrée du groupe épiscopal, admirez le magnifique portail sculpté présentant deux vantaux en noyer. Sur ces vantaux figurent les scènes de la vie de la Vierge.'
    7_fr:
        Id: 7
        Locale: fr
        Name: 'Cloître de la cathédrale de Fréjus'
        Presentation: 'Le cloître de la cathédrale de Fréjus est inscrit sur la liste des monuments nationaux. Ses quatre galeries présentent chacune neuf arcades brisées soutenues par huit colonnettes doubles de marbre, aux chapiteaux à feuilles plates ornés de motifs variés : coquilles, palmiers, fleurs de lys, palmettes, pomme de pin. L''édifice date du Ve siècle et la construction se termina définitivement au XVIe siècle. Véritable emblème de la ville, le cloître de la cathédrale est un lieu incontournable à ne pas oublier de visiter !'
    8_fr:
        Id: 8
        Locale: fr
        Name: 'Musée d''histoire locale et des traditions'
        Presentation: 'Né de la volonté des amis du Pays de Fréjus, le musée d''Histoire Locale ouvre ses portes au public en juillet 1998. Le musée de l''Histoire Locale est situé dans une demeure ayant appartenu à l''Abbé Girardin. Les collections tournent autour des habitants de la ville.A décourvir : des témoignages et des photos du Malpasset, les costumes provençaux et le petit jardin attenant où se trouvent le lavoir et la forge.'
