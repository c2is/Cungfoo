        Locale: fr
        Name: 'Ruines de la Tour de Cesson'
        Presentation: 'Edifiée au XIVe siècle sur ordre de Jean IV de Montfort, duc de Bretagne, la tour de Cesson servait de tour de guet et permettait d''assurer la sécurité de la ville. Elle fut élevée sur l''emplacement d''un castrum romain. Au cours de la guerre de la Ligue, la tour est un lieu stratégique de haute importance. Vendue après la Révolution française, aujourd''hui ruinée, la tour est classée Monument historique de puis 1926.'
    289_fr:
