        Name: 'Cathédrale Notre-Dame-du-Bourg de Dignes-les-Bains'
        Presentation: 'Construite à la fin du XIIe siècle et au début du XIIIe sur les bases d’un ancien sanctuaire du Ve siècle, la Cathédrale Notre-Dame du Bourg de Digne-les-Bains est un belle illustration de l’architecture romane.Classée monument historique, vous noterez le portail sculpté et la rose de sa façade occidentale. A l’intérieur, ce sont les proportions harmonieuses de l’épurée et élégante nef qui sont remarquables.'
