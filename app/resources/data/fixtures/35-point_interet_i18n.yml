        Locale: fr
        Name: 'Ferme du Sundgau - Musée de l''artisanat et des traditions'
        Presentation: 'Le musée de l''Artisanat et des Traditions vous fera découvrir les métiers anciens du monde rural et l''architecture typique du Sundgau (le Sundgau désigne une région géographique comprenant le pays des collines au sud de Mulhouse et s’étendant jusqu''à la vallée de la Lucelle).D''importantes collections d''outils et de très belles machines anciennes rappellent les travaux quotidiens ou saisonniers de la ferme, le travail du bois, ainsi que les métiers de l''artisanat rural. Du forestier bûcheron au menuisier sculpteur, du forgeron au cordonnier et du maréchal-ferrant au tisserand, redécouvrez l''univers de la vie du Sundgau.Au mois de juillet, les membres de l’association ressuscitent la vie de la ferme à différentes époques, dans un cadre rustique et convivial, à travers des animations réparties sur toute la journée, un banquet et un spectacle son et lumières.'
    372_fr:
        Id: 372
        Locale: fr
        Name: 'Musée municipal Japy'
        Presentation: 'Frédéric Japy s''installe à Beaucourt en 1777 après plusieurs années d''apprentissage dans la manufacture. Des années après sa mort, ce petit village devient le fief d''un bastion manufacturier et industriel et connaît un formidable essor, avec une industrie forte.Figure emblématique de l''industrialisation Montbéliardaise, Japy a donc son musée, qui revient sur la démocratisation des produits et sur la diversification de l''industrie et des objets de la manufacture.'
