        Presentation: 'L''exposition permanente du musée de Pont-Aven contient des gravures et dessins d’Emile Bernard et Maurice Denis, tandis que les programmations des expositions temporaires présentent les peintres de l''Ecole de Pont-Aven, parmi lesquels figure parfois Gauguin.Quand il s''installe avec son chevalet à Pont-Aven, Gauguin - qui a étudié auprès de Pissarro et est resté son ami - peint dans une facture impressionniste. Il fait la connaissance d''Emile Bernard et ensemble, ils vont inventer le synthétisme ou le symbolisme pictural.Une communauté de peintres se crée autour des deux artistes et durant dix ans ils seront une vingtaine à cohabiter, résidant dans des auberges (notamment celle de Julia Guilloux) et débattant avec ardeur d''esthétisme.'
