        Locale: fr
        Name: 'Collégiale Saint-Thiébaut de Thann'
        Presentation: 'Figurant parmi les édifices religieux incontournables en Alsace et à l''instar de la cathédrale de Strasbourg emblématique du gothique rhénan, la Collégiale Saint-Thiébaut de Thann est une église gothique élevée entre la fin du XIIIe siècle et 1516. La flèche pointant à soixante dix-huit mètres de hauteur rend le bâtiment impressionnant.La Collégiale Saint-Thiébaut de Thann constituait au Moyen Age un lieu de pèlerinage important.'
    62_fr:
