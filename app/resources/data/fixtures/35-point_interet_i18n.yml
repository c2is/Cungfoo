        Name: 'Château d''O à Montpellier'
        Presentation: 'Aux portes de Montpellier, dès la fin du XVIIe siècle, les notables de Montpellier commencent à se faire construire des maisons hors de la ville histoire de faire d''y faire des fêtes de folie. Le terme Folies est né. Le Château d''O,  édifié entre 1743 et 1750 par l''architecte montpelliérain, Charles Gabriel Le Blanc est surtout connu pour son  parc : un écrin de verdure et d''eaux vives d''un raffinement exceptionnel, véritable musée de l''art des jardins au XVIIIe siècle. Ces jardins sont ordonnés "à la française", mais disposés "à l''italienne", grâce aux aménagements entrepris par l''intendant de Saint-Priest. Au-delà des sculptures qui encadrent le grand bassin de forme polygonale, l''intérêt du Château d''O  réside dans la présentation des espèces végétales méditerranéennes entourant le bassin.'
    306_fr:
