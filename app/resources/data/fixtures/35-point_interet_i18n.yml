        Presentation: 'Au cœur des champs de lavande, le musée de Saint Remeze plonge le public dans l''univers merveilleux des couleurs et des senteurs de lavande, si caractéristique de la région. La collection d''alambics et d''outils anciens se confond avec les vidéos, le jardin botanique, l''aire de pique-nique et les ateliers d''extraction de l''huile essentielle, grâce à la distillation artisanale de la fleur.'
    13_fr:
