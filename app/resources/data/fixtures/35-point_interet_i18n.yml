        Presentation: 'Installé dans un superbe château daté du XVIIIe siècle, le musée du Colombier présente deux collections. La première, d''importance régionale, présente la préhistoire récente tandis que la seconde, consacrée aux beaux-arts, évoque l''art des écoles françaises et étrangères du XVIe au XXe siècles.La double thématique de ce musée, à la fois archéologique et artistique, fait de cet ensemble un musée remarquable et d''une grande richesse. La qualité de la maison dans laquelle se trouvent les collections ajoute un certain cachet à l''ensemble.'
    317_fr:
        Id: 317
        Locale: fr
        Name: 'Musée Bibliothèque Pierre-André Benoit'
        Presentation: 'En 1986, l''éditeur Pierre André Benoit, surnommé PAB, qui est passionné par les arts et qui est lui-même imprimeur, poète, sculpteur et dessinateur, fait don de sa superbe collection d''œuvres d''art à la ville d''Alès, afin que la commune crée un musée qui porte son nom.En échange de sa collection, qu''il offre à la Bibliothèque nationale de France, il exige qu''un dépôt de chaque livre réalisé par lui soit fait au musée d''Alès, afin que la collection soit sans cesse renouvelée.Depuis 1989, les collections de Pierre André Benoit, composées de peintures, de dessins, de sculptures et de livres d''artistes, sont présentées dans l''ancien château de Rochebelle, qui date du XVIIIe siècle.'
    318_fr:
