        Name: 'Ecomusée du Lac d''Annecy'
        Presentation: 'Laissez-vous surprendre par la vie dans les Alpes savoyardes du XIXe siècle, dévoilée par la riche mise en scène d''objets et de costumes anciens, la présentation de savoir-faire d''antan, la projection du court-métrage Les noces de François et Marie en 1850, mais aussi par des activités ludiques pour les enfants.Lieu privilégié d''échanges et de découvertes, l''Ecomusée organise de nombreuses animations et accueille tous les publics dans une petite maison tout près du célèbre lac.'
    49_fr:
