        Presentation: 'En 1100, les seigneurs de Chambre et de Murol désignent un promontoire pour y élever une forteresse. Guillaume de Sam achève le château intérieur, ajoute le donjon, la seconde chapelle et les bâtiments de l''Est, en 1380.Le plan du château est de forme polygonale, dans le prolongement des contours taillés du rocher. Ses tours ont été percées de canonnières.Il résista vaillamment à de nombreux assauts (notamment lors des guerres de Religion), mais un peu moins à celui, plus sournois et continu, du temps.Grâce à son classement aux Monuments historiques, en 1958, le château fera l''objet d''importantes rénovations et donne à ses visiteurs un exemple frappant de l''architecture militaire du Moyen Age.'
