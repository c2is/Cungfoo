        Name: 'Port de plaisance d''Anglet'
        Presentation: 'Fondé en 1975, le port de plaisance d''Anglet, ou port de plaisance du Brise-Lames se situe entre le port de commerce de Bayonne et les plages d''Anglet, non loin du Pignada, un vaste espace arboré.Depuis le port de plaisance du Brise-Lames, des bateaux vous emmènent en promenade pour découvrir l''Adour. Les associations de voile et de pêche vous proposent de découvrir ces activités.'
    386_fr:
