        Presentation: 'Au cœur  de la commune de Pertuis, l''église Saint-Nicolas s''impose comme un des plus beaux exemples de l''architecture gothique flamboyant de Provence. Erigée entre 1535 et 1546, l''église constitue en effet un spécimen architectural de grande qualité. L''étude architecturale de l''édifice a montré le changement de parti de construction de l''édifice sans que l''harmonie stylistique de celui-ci ne soit anéantie. En effet, les travaux de construction de l''ensemble furent menés par un seul et même chantier.'
