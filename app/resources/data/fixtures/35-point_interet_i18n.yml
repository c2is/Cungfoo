        Locale: fr
        Name: 'Abri-Mémoire d''Uffholtz'
        Presentation: 'A Uffholtz, l''Abri-Mémoire est un équipement culturel qui est un centre de ressources, mais qui a aussi le rôle d''organisateur en ce qui concerne les activités artistiques, pédagogiques et culturelles. L''Abri-Mémoire d''Uffholtz englobe la thématique de l''histoire du champ de bataille de l''Hartmannswillerkopf, et de tout ce qui concerne le patrimoine mémorial lié à la Grande Guerre en Alsace et dans les Vosges.Ainsi,  l''Abri-Mémoire d''Uffholtz est un abri au service de la mémoire, de l''excès des guerres, de la vérité et de l''histoire.'
    60_fr:
        Id: 60
        Locale: fr
        Name: 'Basilique Notre Dame de Thierenbach à Guebwiller'
        Presentation: 'Située à Guebwiller, la basilique Notre Dame de Thierenbach donne lieu à un pèlerinage d''envergure consacré à Notre Dame de l''Esperance. Au pied de la montagne du Hartmannswillerkopf ou "Vieil Armand" et du Grand Ballon, la basilique Notre Dame de Thierenbach a été fondée en 730 par les moines bénédictins de Murbach, tout droit venus d''Irlande. Son prestige se développe en 1125, lorsqu''un jeune noble y est miraculeusement guéri. En 1130, l''abbé de Cluny Pierre le Vénérable fonde sur le site un prieuré bénédictin, détruit durant la Révolution.L''église actuelle, construite en 1723 par Peter Thumb, arbore un style baroque autrichien, érigé en Basilique mineure par le pape Pie XI en 1936.Riche de ses nombreux ex-votos qui tapissent les murs de l''église et de son orgue Didier Fisher Krämer, la basilique Notre Dame de Thierenbach et un lieu de pèlerinage et de concerts d''orgues important.'
    61_fr:
