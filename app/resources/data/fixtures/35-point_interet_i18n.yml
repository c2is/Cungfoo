        Presentation: 'Construite XVe siècle, sous le règne du duc François Ier, la tour de l''Horloge est en réalité un beffroi qui incarne les libéralités accordées à la ville par le duc. Jusqu''à la Révolution française, les assemblées permanentes de la ville s''y sont tenues. La tour compte quatre clochers, une grosse et trois petites, et un chemin de ronde, installé en son sommet, permettait à un gardien de surveiller la ville.'
    403_fr:
