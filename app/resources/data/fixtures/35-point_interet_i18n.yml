        Name: 'Musée archéologique de Viuz-Faverges'
        Presentation: 'Le village moderne de Viuz est construit sur les ruines d''une ville romaine appelée Casuaria, dont les vestiges s''étendent jusqu''au centre de la ville de Faverges. Grâce à des fouilles archéologiques approfondies, de nombreux objets gallo-romains ont été retrouvés et leur conservation permet de préserver l''histoire et la culture du canton.Les anciens temples et lieux de dévotion ont été découverts par hasard, lors de travaux de l''ancienne voie romaine Turin-Genève. Des statuettes et des monnaies ont été dégagés et les objets découverts se trouvent actuellement au musée.La visite de ce musée permet ainsi de découvrir l''histoire de la vallée et ses trésors archéologiques.'
    47_fr:
