        Locale: fr
        Name: 'Gorges de l''Ardèche'
        Presentation: 'Le Vallon Pont d''Arc est idéalement situé, aux portes de l''un des plus beaux sites touristiques de France : la réserve naturelle des gorges de l''Ardèche. Au fil du temps, la rivière a creusé, dans la roche calcaire, un canyon long de plus de 30 kilomètres, riche en faune et flore.L''entrée des gorges de l''Ardèche  est magnifiée par le fleuron du département : le célèbre pont d''Arc, en cours de classement "Grand Site de France", arche naturelle haute de plus de 60m.Cette nature est devenue une zone privilégiée pour les activités de plein air, en premier lieu la descente des gorges de l''Ardèche en canoë ou en kayak.Par ailleurs, plusieurs grottes préhistoriques ont été découvertes dans les gorges de l''Ardèche. La grotte Chauvet-pont d''Arc abrite les peintures les plus anciennes connues dans le monde.'
    10_fr:
        Id: 10
        Locale: fr
        Name: 'Pont d''Arc - Grotte Chauvet'
        Presentation: 'C''est en 1994, sur le cirque d''Estre, qu''un groupe d''amis spéléologues font la découverte de la grotte Chauvet- Pont-d''Arc. En creusant, ils découvrent un site d''exception, rempli d''ossements animaux de peintures et de gravures faites de la main d''hommes préhistoriques : rhinocéros, lions, ours sont ainsi représentés sur les parois de la grotte Chauvet- Pont-d''Arc.En 1995, la grotte Chauvet-Pont-d''Arc est officiellement dévoilée au reste du monde, puis classée monument Historique.'
