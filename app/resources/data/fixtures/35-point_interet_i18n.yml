        Presentation: 'Au cœur de la station balnéaire, le musée du Bord de la Mer retrace l''histoire de la navigation. Maquettes, objets et documents rendent compte du monde marin et de ses us et coutumes. Ainsi, vous découvrirez l''ambiance de la ville à la fin du XIXe siècle et  les baignades dans les années 1930. Chaque année, une exposition temporaire met la lumière su un thème ou un artiste.'
    15_fr:
