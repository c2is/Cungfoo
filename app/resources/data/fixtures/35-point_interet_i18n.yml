        Name: 'Eglise Saint Georges d''Oléron'
        Presentation: 'L''église de Saint-Georges d''Oléron compte parmi les édifices incontournables de l''île d''Oléron.De style roman, l''église et sa nef ont été antérieurement fortifiées contre les invasions dès le XIe siècle. C''est Aliénor d''Aquitaine qui fait don de l''église de Saint-Georges d''Oléron à l''abbaye aux Dames de Saintes. Pendant la Révolution, l''église de Saint-Georges d''Oléron sert même de grange jusqu''en 1800 où elle est rendue au service du culte, puis restaurée en 1968.'
    51_fr:
