        Presentation: 'le Musée gallo-romain de Biesheim est consacré à un site situé sur la rive occidentale du Rhin s''étendant sur plus de 200 hectares.  Au début et à la fin de son occupation, ce site fait partie intégrante de l''histoire militaire de la région. Il abrite en effet un camp militaire localisé sur une île du Rhin, puis, lors des invasions barbares du Ive siècle, une forteresse-palais est érigée, témoignant du rôle majeur du lieu dans la "déromanisation" de la région.Entre ces deux périodes, durant les deux premiers siècles de notre ère, s''y développe un "vicus", autrement dit, une agglomération civile.Le musée du site vous propose de découvrir les vestiges de ces occupations successives autour de trois thèmes : les fonctions militaires et commerciales, les rites funéraires et religieux et la vie quotidienne.'
