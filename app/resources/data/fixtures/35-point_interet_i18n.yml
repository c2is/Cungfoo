        Name: 'Musée de Royan'
        Presentation: 'Installé dans l''ancien marché de Pontaillac, le musée de Royan a pour ambition de présenter de manière moderne et pédagogique l''histoire de la ville  depuis l''antiquité jusqu''à nos jours. Les fastes de la Belle Epoque et l''élan de la Reconstruction des années 50 sont ici attentivement évoqués. Le musée accueille également un Cabinet de Curiosités, un espace pédagogique et une salle consacrée aux découvertes archéologiques du Pays Royannais.'
    27_fr:
