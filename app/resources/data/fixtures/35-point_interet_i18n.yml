        Presentation: 'Classé Monument historique, la citadelle d''Alès, appelée le Fort Vauban, fut édifiée au XVIIe siècle. Aujourd''hui entouré d''un vaste jardin, cet ensemble fut construit sous la direction de l''ingénieur Vauban alors que la ville était en proie à de terribles affrontements contre les Camisards. Présentant un état de conservation quelque peu endommagé, le fort fait l''objet de grandes attentions menées par l''association des "Amis du Fort Vauban". Une campagne de restauration de l''ensemble est ainsi prévue.'
    316_fr:
