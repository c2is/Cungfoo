    369_fr:
        Id: 369
        Locale: fr
        Name: 'Télécabine du Jaillet'
        Presentation: 'Depuis la télécabine du Jaillet, le domaine du Jaillet, à Megève, vous offre à perte de vue le spectacle des montagnes du Pays du Mont-Blanc. Une pléthore de randonnées vous guette. En famille, appréciez une petite balade dans les sous-bois pour découvrir la chaîne du Mont Blanc et sa vallée, ou alors arpentez simplement le sentier balisé situé en bas de la télécabine du Jaillet, qui vous conduit en bas de la station de Megève. Un circuit de promenade plus long, toujours à partir de la télécabine du Jaillet, vous fait évoluer dans une splendide forêt de sapins, avec en toile de fond, la grandeur du Mont Blanc, plus haut sommet d''Europe. De l''arrivée de la télécabine du Jaillet, vous pouvez aussi vous rendre au sommet de la montagne du Christomet, à cheval sur les deux départements Savoie et Haute-Savoie. Vous avez là une vue panoramique sur le massif du Mont Blanc, les sommets des montagnes de Maurienne et de Tarentaise.'
    370_fr:
