        Presentation: 'La Butte du Fort de Bénodet se décline selon les saisons…En hiver, la butte offre un magnifique lieu de promenade fouetté par le grand air du large.En été, la Butte du Fort se transforme et devient une immense scène à ciel ouvert accueillant une succession enivrante de rendez-vous gratuits. De nombreux concerts en plein air investissent la butte, des festivals y font escale, les shows se multiplient et tout le monde danse !'
    16_fr:
