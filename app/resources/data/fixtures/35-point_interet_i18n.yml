        Presentation: 'La place Gambetta est située au cœur d''Argelès-sur-mer et représente le cœur de la ville. Lieu de rendez-vous incontournable, la place accueille également restaurants, cafés et boutiques ainsi que de nombreuses activités : marchés, expositions, stands et les feux d''artifice du 14 juillet !'
    22_fr:
