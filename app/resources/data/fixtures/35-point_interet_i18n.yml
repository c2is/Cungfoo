        Locale: fr
        Name: 'Horreum de Narbonne'
        Presentation: 'L''entrepôt romain d''Horreum est le seul monument antique conservé par la ville.Longtemps enterrées, les longues galeries de l''Horreum ne furent explorées qu''au début du XXe siècle.C''est le seul exemple métropolitain d''entrepôts souterrains gallo-romains de marchandises conservé dans sa quasi intégralité.Sa construction date du 1er siècle avant J.-C., et correspond à une époque où Narbonne était considérée comme "un observatoire et rempart du peuple romain" (Cicéron). L''Horreum servait d''entrepôt pour le grain, le vin et l''huile, et vraisemblablement pour stocker des armes du fait de l''importance militaire de la ville à cette époque.'
