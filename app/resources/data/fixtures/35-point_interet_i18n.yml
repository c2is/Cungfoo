        Locale: fr
        Name: 'Eglise Saint-Jean-Baptiste de Megève'
        Presentation: 'Constituée en plébainie par les évêques de Genève, l''église Saint-Jean Baptiste de Mégève était composée d''un clergé de prètres nés à Mégève et y habitant. A l''origine, c''est le maître italien Casimiro Vicario qui devait décorer l''église Saint-Jean Baptiste de Mégève mais celui-ci, malencontreusement tombé d''un échaffaudage, est remplacé par Ferraris, également décorateur des églises de Viry et Faucigny.Observez la très belle pièce du maître-autel, arrivé d''Autriche en pièces détachées grâce à la générosité du couple Périnet, riches négociants résidant à Vienne.'
    371_fr:
