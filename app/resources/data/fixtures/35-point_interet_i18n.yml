        Name: 'Eglise Saint-Pierre'
        Presentation: 'Classée Monument Historique depuis 1928, l''église Saint-Pierre est très certainement un des plus anciens édifices de la ville de Royan. Elevée au XIe siècle, l''église fut réaménagée dès le XIIIe siècle avec la construction d''un chevet plat. Au XVIe siècle, une chapelle voûtée d''ogives fut installée dans le bras nord du transept tandis qu''au siècle suivant le clocher carré fut surhaussé afin de servir d''amer. Endommagée pendant les Guerres de Religion et la Seconde Guerre mondiale, l''église fut à deux reprises considérablement restaurée.'
