        Name: 'Musée Alphonse Daudet'
        Presentation: 'Le musée Alphonse Daudet, installé dans une maison de tradition ardéchoise, retrace la jeunesse du grand auteur puisqu''il s''agit en effet de sa maison familiale. Le musée propose également de présenter le savoir-faire de la région, avec un atelier de préparation du pain, de la soie, de l''alcool ou encore des olives. Tout en présentant le quotidien de l''Ardèche au XIXe siècle, le musée suit les traces d''Alphonse Daudet, de son œuvre et de ses inspirations.Dans sa maison maternelle sont ainsi détaillés son écriture fine, ses frasques de jeunesse et les prémices des Lettres de mon moulin.'
