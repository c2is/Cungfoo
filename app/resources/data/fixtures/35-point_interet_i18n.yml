        Name: 'Parc naturel régional des Monts d''Ardèche'
        Presentation: 'Les Hautes-Cévennes se distinguent par des vallées profondes, des crêtes de granite aiguës, de nombreuses rivières et la présence marquée du volcanisme. Les hameaux sont dispersés, sauf dans les fonds de vallées comme celle de l’Ardèche, où l’industrie et l’habitat se sont développés le long des axes de communication.Le Piémont cévenol présente des collines de grès roux prolongeant des vallées schisteuses au contact avec le Bas-Vivarais calcaire. Les reliefs souples et boisés (avec une présence marquée du Pin maritime) sont ponctués d’un habitat dispersé et dense.C’est la porte d’entrée du parc naturel, avec la proximité immédiate d’Aubenas et des Vans.Les Cévennes méridionales se caractérisent par des vallées encaissées, avec des versants de schiste ravinés par des torrents impétueux (Borne, Chassezac, Drobie, Beaume). Les hameaux, dispersés, sont arc-boutés sur les terrasses. Hêtres et pins en altitude, châtaigniers sur les pentes, oliviers et chênes verts en bas de vallées témoignent de l’extraordinaire diversité des milieux naturels et paysages du parc naturel régional des Monts d’Ardèche.'
    184_fr:
