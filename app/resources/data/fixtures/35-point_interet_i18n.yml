        Name: 'Hôtel de ville de Hyères'
        Presentation: 'L''hôtel de ville de Hyères se trouve aujourd''hui dans l''ancien petit Casino, construit en 1864. A cette époque le "petit casino" est un modeste cercle de jeu.Mis en vente en 1895, le conseil municipal de la ville acquiert le bâtiment en 1912 et souhaite y loger l''Hôtel de Ville. Le projet fut réalisé en 1913.Au milieu des années 1960, le bâtiment subit de nouvelles transformations : l''hôtel de ville est surélevé.'
    78_fr:
