        Name: 'Eglise Notre-Dame-de-la-Mer à Bénodet'
        Presentation: 'Située en face du port, l''église Notre-Dame-de-la-Mer est une œuvre contemporaine. Construite dans les années 1960, elle fut inaugurée en 1968. Sur un plan rectangulaire, l''église est surmontée d''une toiture pentue. Un clocher vitré domine l''ensemble tandis qu''un vaste ensemble de vitraux parcourt le pourtour de l''édifice.'
    14_fr:
