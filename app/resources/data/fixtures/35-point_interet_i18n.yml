        Presentation: 'La maison natale du "Père de la Patrie", bel exemple de maison de notable de l''époque, accueille aujourd''hui un musée à sa mémoire. Objets personnels, documents, film et photographies constituent les collections de ce musée hagiographique.Figure emblématique de la Corse indépendante, Pascal Paoli est également une figure historique.Son évocation permet de dessiner le contexte politique du XVIIIe siècle. Avec la mort de Louis XVI, l''espoir d''une île indépendante a alors disparu.'
