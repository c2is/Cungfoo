        Name: 'Hôtel Beaumanoir'
        Presentation: 'Construit au XVIe siècle par le chevalier de Beaumanoir, l''Hôtel de Beaumanoir se trouve au fond d''une cour. Au XVIIe siècle, ce édifice fut transformée en couvent ede Dominicains. Occupé ensuite par des marchands et des artisants, l''Hôtel est déclaré bien national après la Révolution. Transformé en habitation, il est entièrement restauré après en incendie survenu en 1943. Depuis, il accueille des familles.'
