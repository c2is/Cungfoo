        Name: 'Mas Sant Vincens'
        Presentation: 'Un mas du XVIIe siècle au sud-est de Perpignan se reconvertit soudainement en centre dédié à la céramique quand arrivent des artisans en fuite de la manufacture de Sèvres. Sous l''impulsion des frères Bauby, la poterie Sant Vicens est créée. Aristide Maillol en personne assiste à l''inauguration du premier four.La cave du mas est réaménagée pour présenter les œuvres au public.Jean Lurçat est convaincu par le travail de l''atelier qu''il va charger de réaliser ses céramiques et fresques murales et notamment celles qui ornennt l''entrée du chais et la façade ouest du mas.D''autres artistes fréquentent les frères Bauby de Salvador Dali à Charles Trénet en passant par Picasso.Aujourd''hui, le chais expose toujours des œuvres de céramistes et dans la salle voutée sont en vente antiquités, articles de décoration et bouteilles de vin.'
