        Name: 'Juno Bravo - Bateau musée atelier du jouet en bois'
        Presentation: 'Voilà une sortie en famille vraiment originale et qui ravira les plus jeunes comme les plus grands ! Une ancienne vedette de la Royal Air Force a trouvé à Saint-Brieuc une reconversion des plus inattendues… cet ancien navire de guerre est devenu un musée atelier du jouet en bois !Amarré au port du Légué, il accueille visiteurs, familles et enfants pour un parcours qui vous fera plonger (ou replonger) dans l''atmosphère magique et désuète du jouet en bois. Cette traversée de l''histoire commence en 1900 et vous présente petits trains, voitures, animaux, jeux créatifs… en bois peint, travaillé, ciselé et portant la trace du passé et des métiers artisanaux.Le musée comporte également une partie atelier où tout une équipe travaille à la restauration de ces jouets du passé. Des ateliers initiations sont proposés afin de transmettre la passion du bois et l''artisanat du jouet.'
    290_fr:
