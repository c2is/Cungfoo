        Presentation: 'C''est ici, selon la tradition, que serait morte Marie-Madeleine. La découverte de son tombeau en 1279 allait donner lieu à la construction d’une des plus ambitieuses églises de pèlerinage de l''époque : la Basilique Sainte-Marie-Madeleine de Sainte-Maximin-la-Sainte-Baume affiche en effet des proportions magistrales : 73m de long, 29m de haut. La crypte abrite des reliquaires paléochrétiens, dont celui de Marie-Madeleine. Très bel édifice gothique, la Basilique Sainte-Marie-Madeleine est également célèbre pour ses orgues, construites de 1772 à 1775 par Fr. Isnard, et tout aussi imposantes (environ 14m de haut, plus de 10m de large, 2&nbsp;970 tuyaux !).'
