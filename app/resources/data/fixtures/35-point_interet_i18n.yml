        Presentation: 'Le golf international d''Arcachon bénéficie d''un cadre exceptionnel : situé dans la forêt, il est ombragé par des pins. Des obstacles d''eau corsent ses parcours à travers plaines et vallons.Equipé d''un practice découvert de 20 postes et d''un practice couvert de 6 postes, il permet aux joueurs novices de s''initier avec plaisir et aux golfeurs confirmés de mobiliser toutes leurs ressources et leurs techniques.Le parcours de 18 trous sur plus de 6 kilomètres demande aux joueurs successivement adresse et force.'
    354_fr:
        Id: 354
        Locale: fr
        Name: 'Eglise Notre-Dame et Chapelle des Marins d''Arcachon'
        Presentation: 'Au XVIe siècle, un moine italien, Thomas Illyricus, aurait découvert dans le sol une statue de la Vierge à l''Enfant, pour laquellle il fit ériger une chapelle de bois. Reconstruite en pierres peu après, cette église est devenue, au XVIIIe siècle, une église de style baroque.Agrandie au XIXe siècle, elle est élevée au rang de basilique, selon la volonté de Pie XII. A l''intérieur, la chapelle des Marins est, depuis toujours, un haut lieu de dévotion.'
    355_fr:
        Id: 355
        Locale: fr
        Name: 'Phare du Cap Ferret'
        Presentation: 'Au milieu des pins, le phare du Cap Ferret domine l''océan Atlantique et le bassin d''Arcachon. Construit en 1840, le phare fut détruit par les troupes allemandes en 1944. Dès 1949, des travaux de reconstruction furent entrepris.Mesurant originellement 51m, le nouveau phare culmine à 53 mètres et il faut gravir 258 marches pour arriver à son sommet.Son dernier étage peint en rouge se détache vivement sur le ciel souvent bleu d''Aquitaine.Depuis 1995, le phare est entièrement automatisé.Autour du phare, expositions et activités pédagogiques vous sont proposées.'
    356_de:
