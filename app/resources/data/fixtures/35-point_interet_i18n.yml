        Name: 'Château de Bonnemie'
        Presentation: 'Construit de 1354 à 1894, le château de Bonnemie était la demeure de la Seigneurie de Bonnemie, qui fut jusqu''à la Révolution française la plus importante seigneurie de l''île d''Oléron. Le château de Bonnemie a été doté de quatre tours qui permettaient aux seigneurs d''observer les environs et de se préparer à toutes attaques. Le château de Bonnemie a plus tard été acheté par la ville.Le château de Bonnemie et son parc paysager sont sources de rêveries et d''escapades aux couleurs ressourçâtes de la nature.'
    52_fr:
