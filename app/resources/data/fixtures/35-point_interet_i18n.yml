        Presentation: 'De passage dans la ville de Georges Brassens, vous découvrirez le port des Quilles. Ce charmant petit port accueille les plaisanciers venus découvrir Sète.Des événements viennent parfois joyeusement troubler la quiétude de ce lieu. Ainsi, vous pourrez peut être pratiquer la voile à l''occasion de la fête du nautisme. Les clubs nautiques de l''avant port des Quilles vous proposent de louer un jet ski pour une promenade animée, ou un pédalo pour une balade plus calme et familiale.'
    362_fr:
        Id: 362
        Locale: fr
        Name: 'Le Môle Saint-Louis'
        Presentation: 'Lorsque la ville de Sète est fondée sur la décision de Louis XIV, le choix de ce site est fait en fonction des intérêts du Cap de Sète, parfait pour accueillir un port. Ainsi, le Môle Saint-Louis fut il construit en 1666, parallèlement aux travaux d''aménagement de la nouvelle cité portuaire. Construit pour sauver et développer le commerce languedocien, le môle se devait d''être un endroit sûr assurant la protection des bateaux contre les déchaînements climatiques et les pirates.'
    363_en:
