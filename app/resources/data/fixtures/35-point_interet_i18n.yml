        Locale: fr
        Name: 'Port de pêche'
        Presentation: 'A proximité du centre-ville, le port de pêche de Concarneau, est le 7e port de pêche français. Les marins embarqués sur les chalutiers sont pour la plus part des pêcheurs de thon.Vous pourrez découvrir la criée de Concarneau le temps d''une visite guidée et apprendre ainsi comment se passe une vente aux enchères de poissons, et assister au débarquement du poisson sur les quais du port.'
    358_fr:
        Id: 358
        Locale: fr
        Name: 'Centre-ville de Concarneau'
        Presentation: 'Le centre historique de Concarneau, figé entre ses remparts sur un îlot au milieu du port, est un véritable monument : deux ponts pavés, séparés autrefois par un pont-levis, mènent à la porte principale ; le beffroi qui permettait de monter la garde porte toujours une exceptionnelle horloge.'
    359_fr:
