        Presentation: 'Achevé aux alentours de 1536, le Château de Villandry est l''un des derniers grands châteaux construits dans le Val-de-Loire. Trois corps de logis s''organisent autour de la cour d''honneur qui s''ouvre sur la vallée du Cher.Le parc du Château de Villandry est l''un des plus beaux jardins de France : il restitue l''ordonnance des jardins Renaissance, influencés par les jardins italiens.Le jardin d''eau, le jardin d''ornement et le jardin potager décoratif sont superposés en trois terrasses.'
    377_fr:
