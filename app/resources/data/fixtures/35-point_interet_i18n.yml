        Presentation: 'Honfleur, aux portes du Pays d’Auge et de la Côte Fleurie, est à la fois un port de pêche, de commerce et de plaisance, et a su préserver et mettre en valeur un riche patrimoine historique et artistique.Sa situation géographique privilégiée de port d’estuaire et de port de mer lui confère, en effet, de nombreux avantages et détermine sa double vocation : la défense du fleuve royal et le départ des grandes aventures sur la mer océane. Charles VII écrira, par ailleurs, que Honfleur a "le plus grand et le meilleur apport de navires du Pays de Normandie". C’est au début du XIXe siècle que Honfleur et son port deviennent un centre artistique exceptionnel : Eugène Boudin, natif de Honfleur, réunit autour de lui de nombreux artistes de renom, tels Monet et Baudelaire.'
    324_fr:
