        Presentation: 'Fondé en 1984, le musée Paccard ou musée de la Cloche, rend hommage à la fonderie Paccard, leader dans la fabrication de cloches d''églises, carillons et équipements campanaires. L''entreprise familiale de la fonderie Paccard qui a connu spet générations depuis 1796, livre tous ses secrets dans le musée Paccard, à travers notamment la visite guidée des ateliers, la coulée des cloches et les concerts de carillons…Le groupe Paccard est l''incontournable du patrimoine et des événements des cloches de France, partez à sa découverte !'
    48_fr:
