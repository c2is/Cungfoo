        Locale: fr
        Name: 'Cimetière Juif de Bayonne'
        Presentation: 'Etabli au XVIIe siècle, le cimetière israélite de Bayonne est installé sur les hauteurs du quartier Saint-Etienne, au nord de la ville.Au cours des XVIIIe et XIXe siècles, des travaux conduisirent à son agrandissement.Dans la ville de Bayonne, la présence de cet ancien cimetière juif n''est pas sans évoquer l''histoire de la communauté juive installée dans le quartier Saint-Esprit depuis le XVIIe siècle.'
    387_fr:
        Id: 387
        Locale: fr
        Name: 'Musée Bonnard'
        Presentation: 'Eté 2011, la Côte d''Azur se pare d''un nouveau musée, le musée Bonnard à Le Cannet. Ce musée est le premier musée du monde consacré au peintre Pierre Bonnard, il s''installe dans une des dernières architectures Belle Epoque subsistantes, l''Hôtel Saint-Vianney (1908). Ce musée labellisé "musée de France" est accessible aux handicapés sur quatre niveaux : billetterie, boutique, salle pédagogique, salle de projection, terrasse qui s''ouvre sur le jardin. Le musée Bonnard est localisé sur le parcours pédestre "Sur les pas de Bonnard", qui en passant par le musée Bonnard permet notamment de rejoindre la maison-atelier Le Bosquet de Bonnard.'
    388_fr:
        Id: 388
        Locale: fr
        Name: 'Hôtel de ville du Cannet'
        Presentation: 'Edifié au tout début du XXe siècle, le bâtiment qui abrite aujourd''hui la mairie du Cannet est l''œuvre de l''architecte Charles Grassier. A l''origine, il abritait l''Hôtel des Anges. Lorsque le mairie de Cannet, Maurice Jeanpiere, se porte acquéreur de ce lieu en 1933, cet  édifice devient alors le symbole de la ville et de sa joie de vivre. Représente dans de nombreuses œuvres, l''Hôtel de Ville abrite également un vaste ensemble d''œuvres peintes réalisées par l''artiste Emmanuel Bellini. Ces œuvres ont pour thème la vie au Cannet.'
    389_fr:
        Id: 389
        Locale: fr
        Name: 'Musée Tobiasse - Chapelle Saint-Sauveur'
        Presentation: 'Ancien beffroi du quartier des Ardissons, la chapelle Saint-Sauveur fut édifiée à une date encore inconnue.Elle jouait un rôle défensif du quartier. Alors que la chapelle présentait un état de grande vétusté, il fut décidé en 1989, de sauver de la ruine cet édifice et de le restaurer. L''artiste Théo Tobiasse a alors proposé de créer au sein de cette petite chapelle un vaste décor peint évoquant la spiritualité religieuse. Les fresques sont intitulés "La vie est une fête".'
    390_fr:
        Id: 390
        Locale: fr
        Name: 'Eglise Sainte-Catherine'
        Presentation: 'Construite au XVIe siècle, l''église Sainte-Catherine fut inaugurée le 6 mars 1556. Cet édifice, classé à l''Inventaire Supplémentaire des Monuments Historiques depuis 1926, fut élevé afin d''accueillir les paroissiens de la commune qui se réunissaient jusqu''alors au sein de la petite chapelle Saint-Joseph. Lors de la séparation de la commune du Cannet avec Cannes, en 1774, cette église est devenue alors la paroisse du Cannet. Au XIXe siècle, l''église a fait l''objet de travaux d''agrandissement.'
    391_fr:
        Id: 391
        Locale: fr
        Name: 'Sanctuaire Notre-Dame de Grâces'
        Presentation: 'Au XVIe siècle, un bucheron nommé Jean de la Baume voit par deux fois lui apparaître la Vierge Marie et l''Enfant Jésus. Rapidement des pèlerinages se développent et une chapelle est élevée.Au XVIIe siècle, alors que la reine désirait un fils, des neuvaines de prières dédiées à la sainte Vierge furent faites. Le souhait de la reine fut exaucé et le futur Louis XIV naquit le 5 septembre 1638.Abandonnée puis restaurée, la chapelle est aujourd''hui un lieu de pèlerinage fort réputé et des événements culturels ont fréquemment lieu.'
    392_fr:
        Id: 392
        Locale: fr
        Name: 'Abbaye du Thoronet'
        Presentation: 'L''abbaye du Thoronet compte parmi les trois perles cisterciennes de la Provence aux côtés de Senanque et Silvacane. Construite dans la seconde moitié du XIIe siècle, l''abbaye du Thoronet impressionne ses visiteurs à travers les siècles, jusqu''au Corbusier qui loue la beauté de l''édifice.Isolés dans la forêt de la Darboussière, entre Draguignan et Brignoles, l''église et son cloître illustrent à merveille la simplicité et le dépouillement de l''architecture cistercienne.'
    393_fr:
