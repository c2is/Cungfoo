        Locale: fr
        Name: 'Eglise Saint-Louis à Sète'
        Presentation: 'Plus ancien monument de la ville de Sète, l''église Saint-Louis fut consacrée en 1703. Aussi appelée décanale (église du Doyen), cette église est dédiée à Louis IX, patron du port de Sète, devenu à cette occasion, le patron de la ville. Tous les 25 août, la ville de Sète et l''église Saint-Louis rendent un hommage tout particulier à ce patron royal.C''est l''architecte Daviler qui fut chargé de la conception des plans de l''église et de sa réalisation.'
    360_de:
