        Presentation: 'Commencée au XVe siècle, l''église Saint-Malo est aujourd''hui encore inachevée. En effet, son clocher n''a pas encore été élevé. Durant la Révolution française, elle connut de nombreuses péripéties et ce n''est que depuis 1865 qu''elle présente son état actuel. Construite sur les hauteurs de la ville, l''église et son autel se situent sur le point culminant de Dinan.'
    402_fr:
