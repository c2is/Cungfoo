        Presentation: 'Connu depuis le XIe siècle, le Château de Grimaud est doté de remparts au Moyen Age, ce afin d''assurer une meilleure protection du village de Grimaud. Au XVe siècle, les habitations construites dans l''enceinte des remparts du château sont peu à peu abandonnés au profit d''habitations extra-muros. Au XVIIe et XVIIIe siècle, c''est le règne de la famille Castellane. Elle fait agrandir le château qui se dote de deux tours rondes aux cordons de serpentine. Eclate la Révolution française, et les Castellane abandonnent le château de Grimaud. Depuis 1928, le  Château de Grimaud est classé Monument historique. Si le rempart d''origine est particulièrement bien conservé, vous pouvez aussi voir la tour du XIIIe siècle et le théâtre de plein-air.'
