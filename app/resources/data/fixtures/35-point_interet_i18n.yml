        Presentation: 'Le vert minéral de la serpentine, qui alterne avec le blanc du calcaire sur la façade de l''église San Michele, offre au regard un plaisant accord avec la nature alentour.En plus de cette remarquable bichromie, l''église de style roman-pisan se distingue par des sculptures très expressives, bien que parfois gauches dans leurs exécutions.Si leur facture peut paraître naïve, leur message n''en est pas moins frappant : les voleurs se retrouvent avec la main tranchée et les calomniateurs avec la langue coupée.Du haut de son promontoire, l''église San Michele concilie beauté du patrimoine bâti corse et richesses du paysage : deux raisons pour l''inclure dans votre itinéraire sur l''île de Beauté.'
