        Presentation: 'Le Jardin des Papillons de Digne-les-Bains est unique en France. C''est une première dédié un parc entièrement aux Lépidoptères. Situé dans un parc entre les Alpes du Sud et le Provence, sur le site du musée-promenade de la Réserve Géologique à 650 mètres d''altitude, le Jardin des Papillons accueille des centaines d''espèces différentes qui différent selon les saisons.'
