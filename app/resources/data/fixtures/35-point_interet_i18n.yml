        Presentation: 'Fondée par les Romains en l’an 12 avant J-C, Strasbourg ("la ville des routes") a toujours occupé une position stratégique en Europe. Placée au carrefour des axes Nord-Sud et Est-Ouest, Strasbourg a profité des échanges marchands et favorisé la circulation des idées. Au XIe siècle débute la construction de la cathédrale de Strasbourg, un chantier qui durera deux siècles et demi et placera la ville au rang des plus grandes cités rhénanes et européennes. L’histoire de Strasbourg se lit dans la richesse de son patrimoine architectural particulièrement bien préservé… cette richesse et cette densité patrimoniale valent d''ailleurs à l’ensemble du centre-ville de Strasbourg d''être classé patrimoine mondial de l’Unesco. Pour son histoire, son art de vivre et sa gastronomie, Strasbourg mérite votre visite !'
