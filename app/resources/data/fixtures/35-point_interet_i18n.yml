        Presentation: 'Ce parcours de 9 trous s''étend sur plus de 2km, et comporte de nombreuses difficultés du fait de son étroitesse. Ainsi, les golfeurs risquent des pénalités en étant hors-limite, en envoyant la balle dans les bunkers ou plan d''eau.Plutôt technique donc, les slopes (handicaps) divergent pour les femmes et les hommes.Ce parcours privilégiera l''utilisation des fers plus que les bois.Si vous n''êtes venu que pour envoyer la balle loin, le practice se compose de 11 postes.Après une bonne séance, le club house vous accueillera pour vous détendre.'
    364_fr:
