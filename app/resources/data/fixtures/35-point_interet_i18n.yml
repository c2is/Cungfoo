        Presentation: 'Tout au bout de la longue promenade qui longe la plage se trouve le port d''Argelès-sur-Mer. Entre la Méditerranée et les chaîne de montagne des Albères, les mats des bateaux forment un décor plein de charme.Sur le port, de nombreux café, boutiques et restaurants, agrémenteront votre promenade. Tout l''été, les Mercredis du port, vous invitent à des rendez-vous festifs, pour des concerts, marchés nocturnes et feux d''artifice.Port Argelès est aussi le point de départ idéal pour aller découvrir la région. Des bateaux vous emmène en excursion à Collioure ou à Saint-Cyprien. Les clubs nautiques vous proposent quand à eux de pratiquer la plongée, passer votre permis bateau, ou de vous essayer à la pêche en mer.'
    23_fr:
