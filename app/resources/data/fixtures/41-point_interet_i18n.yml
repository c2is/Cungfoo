        Presentation: 'Pourvue de fondations baignant dans la mer Méditerranée, l''église Notre Dame des Anges est un véritable puzzle historique. Le clocher, construit tout au long du Moyen Age, servait de fanal pour le port de Collioure. Ce n’est qu’en 1684, que l''église fut bâtie et rattachée au clocher après que Vauban a ordonné en 1672 la destruction de l''ancienne église Sainte-Marie située dans l''ancienne cité. Construite dans un style gothique méridional, malgré son aspect extérieur austère, l''église Notre Dame des Anges bénéficie d''une richesse et d''une architecture intérieure exceptionnelle. Le retable du maître autel fut sculpté sur bois puis recouvert d''une feuille d''or par le catalan Joseph Sunyer. Ce n''est qu''en 1810, que le dôme sera ajouté au sommet du clocher pour lui donner sa physionomie définitive.'
