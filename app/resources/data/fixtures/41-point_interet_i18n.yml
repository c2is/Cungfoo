        Presentation: 'Commandée par Ferdinand le Catholique, désireux d''empêcher les Français d''atteindre le Roussillon, et édifiée entre le XVe et le XVIe siècle, cette forteresse témoigne des évolutions entre le château du Moyen Age (dont elle hérite donjon et tours cylindriques) et les constructions militaires modernes.Selon les endroits, la forteresse comporte 3 à 7 niveaux, reliés entre eux par un dédale parsemé de chicanes.Afin de mieux assurer la défense, la forteresse est divisée en trois espaces : la partie commune, qui englobe écurie, casernements et chapelles ; le réduit, centre névralgique de la logistique ; et enfin, le donjon, qui offre un repli ultime.Attaquée avant même d''être terminée, cette forteresse vécut de nombreux sièges en vue de sa possession, que se disputaient France et Espagne, jusqu''à la reconnaissance d''appartenance à la France contenue dans le traité des Pyrénées.'
