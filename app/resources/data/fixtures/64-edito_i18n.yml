        Description: "<p><b>ARTICLE 1 OBJET</b></p>\r\n<br>\r\n\r\n<p>Les présentes Conditions Générales ont pour objet de définir les modalités et conditions dans lesquelles la société VACANCES DIRECTES, Société par Actions Simplifiée (SAS) au capital de 37.044 euros, immatriculée au Registre du Commerce et des Sociétés de Saint-Malo, sous le numéro 404 162 331, ayant son siège social au 4 rue du Suroit – 22100 Taden (ci-après désignée comme la « Société ») propose à la location à des personnes physiques ou morales (ci-après dénommées comme le « Client ») via son site Internet (ci-après défini et désigné comme le « Site ») et son catalogue (ci-après défini et désigné comme « le Catalogue ») des Hébergements (ci-après définis) sur des emplacements de campings en France et à l’étranger (ci-après désignés comme les « Campings Partenaires »).</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 2 DEFINITIONS</b></p>\r\n<br>\r\n\r\n<p>« Catalogue » : désigne le catalogue de présentation des Hébergements distribué par la Société en version papier ou téléchargeable en version numérique sur le Site. Le Catalogue contient un contrat de réservation (ci-après désigné comme le « Contrat de Réservation »).</p>\r\n<br>\r\n\r\n<p>« Equipements optionnels » : désignent les équipements supplémentaires pouvant être proposés lors de la réservation du Client (ex : lit bébé, chaise bébé, parure de draps jetables (ces parures pourront également être achetées auprès personnel Vacances directes, etc.) ou lors de son séjour dans l’Hébergement. La disponibilité de ces équipements dépend de chaque Hébergement et de l’état des stocks.</p>\r\n<br>\r\n\r\n<p>Le Client est d’ores et déjà informé que les Hébergements de type Amical ne sont pas assez spacieux pour accueillir un lit bébé. « Hébergements » : désignent les différents types d’hébergements proposés en location par la Société au Client sur différents Campings Partenaires en France, en Italie et en Espagne dont les caractéristiques et le prix sont donnés sur le Site ou sur le Catalogue. Selon le lieu de séjour retenu par le Client, 8 (huit) types d’Hébergements répartis en différentes sous catégories sont proposés, à savoir :</p>\r\n<br>\r\n\r\n<p>- Les Mobil-homes (Logial, Familial, Spacial, Residential, Cordial, Amical, Domanial, Hélios),</p>\r\n<br>\r\n\r\n<p>- Les Caravanes (Vacanciale, Conviviale et Estivale),</p>\r\n<br>\r\n\r\n<p>- Les Gîtes (Ty Tomm, Ty Daou 1, Ty Daou 2, Ty Bihan, Ty Bras, Ty Divent, Ty Coz, Ty Gouzik et Ty Gwenn).</p>\r\n<br>\r\n\r\n<p>- Les Chalets,</p>\r\n<br>\r\n\r\n<p>- Les Yourtes</p>\r\n<br>\r\n\r\n<p>- Les Tentes</p>\r\n<br>\r\n\r\n<p>- Les Ecolodges</p>\r\n<br>\r\n\r\n<p>- Les Bungalows</p>\r\n<br>\r\n\r\n<p>- Les Emplacements nus, sur lesquels le Client peut installer une ou plusieurs tentes et/ou une caravane. Chaque emplacement bénéficie d’un accès à l’électricité.</p>\r\n<br>\r\n\r\n<p>Nous vous rappelons qu’un hébergement prévu à la location pour un nombre d’adultes et d’enfants, ne saurait en aucun cas être habité par un nombre supérieur de personnes. Il est rappelé que toute personne y compris bébé, est considérée comme un occupant à part entière. Toute personne de 14 ans et plus est considérée comme un adulte. Sauf mention contraire sur le Site ou sur le Catalogue, chaque Hébergement bénéficie d’un emplacement pour une voiture sur le Camping Partenaire. Pour tout emplacement de parking supplémentaire, le Client sera redevable d’une taxe parking auprès du Camping Partenaire.</p>\r\n<br>\r\n\r\n<p>« Services du Camping Partenaire » : désignent les différentes activités/animations, équipements/infrastructures et/ou facilités gratuits ou payants proposés par le Camping Partenaire. L’attention du Client est cependant attirée sur le fait que :</p>\r\n<br>\r\n\r\n<p>- certains des services ne sont pas nécessairement proposés toute l’année,</p>\r\n<br>\r\n\r\n<p>- les piscines des Campings Partenaires ne sont pas toutes chauffées et que les points d’eau indiqués sur le Catalogue et le Site ne sont pas tous ouverts à la baignade.</p>\r\n<br>\r\n\r\n<p>Il appartient donc au Client avant de réserver de se renseigner sur l’accessibilité de ces services.</p>\r\n<br>\r\n\r\n<p>« Site » : désigne le site Internet www.vacances-directes.com ou toute URL renvoyant automatiquement à cette adresse.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 3 ACCEPTATION DES PRESENTES CONDITIONS GENERALES</b></p>\r\n<br>\r\n\r\n<p>3.1 En réservant un Hébergement conformément aux termes de l’article 5 des présentes, le Client reconnaît avoir pris connaissance et accepté les présentes Conditions Générales.</p>\r\n<br>\r\n\r\n<p>3.2 L’acceptation des présentes Conditions Générales ne peut être que pleine et entière. Toute adhésion sous réserve est considérée comme nulle et non avenue.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 4 PRIX DU SEJOUR</b></p>\r\n<br>\r\n\r\n<p>&gt; Le prix comprend :</p>\r\n<br>\r\n\r\n<p>- La location de l’Hébergement et l’accès aux services du camping partenaire spécifiés sur le site et dans le catalogue.</p>\r\n<br>\r\n\r\n<p>- Les consommations d’eau, électricité et gaz.</p>\r\n<br>\r\n\r\n<p>- L’accès aux équipements non payants du camping d’accueil.</p>\r\n<br>\r\n\r\n<p>- L’emplacement pour un véhicule par location (sur la majorité des campings)</p>\r\n<br>\r\n\r\n<p>- Lors de la réservation, le Client a l’obligation de communiquer les nom, prénom et âge de chaque personne hébergée. Le Client doit faire partie des personnes hébergées. Pour des raisons de sécurité et d’assurance, le dépassement du nombre d’occupants mentionnés par le Client lors de la réservation n’est pas autorisé. A ce titre, le représentant de la Société pourra refuser toute personne au-delà du nombre de personnes mentionnées lors de la réservation.</p>\r\n<br>\r\n\r\n<p>&gt; Le prix ne comprend pas :</p>\r\n<br>\r\n\r\n<p>- L’assurance annulation</p>\r\n<br>\r\n\r\n<p>- Les frais de dossier</p>\r\n<br>\r\n\r\n<p>- Les équipements optionnels, tels que location de lit bébé, chaise bébé ou l’achat de parure de draps jetables.</p>\r\n<br>\r\n\r\n<p>- Les activités payantes proposées par le camping (à régler sur place)</p>\r\n<br>\r\n\r\n<p>- Les taxes de séjour et l’éco taxe (à régler sur place)</p>\r\n<br>\r\n\r\n<p>- La taxe pour le chien (à régler sur place)</p>\r\n<br>\r\n\r\n<p>- Le ménage</p>\r\n<br>\r\n\r\n<p>- La caution (à donner sur place)</p>\r\n<br>\r\n\r\n<p>Vacances directes se réserve le droit de modifier sa grille tarifaire. Toutes les grilles sont valables jusqu’au 31 mars 2013 (sauf mention contraire dans les pages catalogue). Les séjours seront facturés sur la base des tarifs en vigueur au moment de l’enregistrement des réservations et ce, sous réserve de disponibilités.</p>\r\n<br>\r\n\r\n<p>&gt; Rétroactivité:</p>\r\n<br>\r\n\r\n<p>Les avantages et les promotions ne peuvent être appliqués sur une réservation déjà réglée intégralement ou partiellement.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 5 RESERVATION ET PAIEMENT DU PRIX DU SEJOUR</b></p>\r\n<br>\r\n\r\n<p>5.1 Pour procéder à une réservation, le Client doit être un majeur capable.</p>\r\n<br>\r\n\r\n<p>5.2 Il existe cinq manières différentes pour réserver :</p>\r\n<br>\r\n\r\n<p>-Par téléphone au numéro surtaxé ci-après désigné : 0825.133.400 (0.15€/min).</p>\r\n<br>\r\n\r\n<p>-Par Internet sur le site www.vacances-directes.com</p>\r\n<br>\r\n\r\n<p>-Par télécopie au 02.96.39.97.81.</p>\r\n<br>\r\n\r\n<p>-Par courrier à l’adresse mentionnée à l’Article 17 des présentes.</p>\r\n<br>\r\n\r\n<p>-Sur place, auprès du responsable Vacances directes, par chèque, CB ou espèces.</p>\r\n<br>\r\n\r\n<p>La Société se réserve la possibilité de refuser la ou les réservations d’un Client pour lesquelles le nombre de personnes hébergées sur plusieurs Hébergements sur un même Camping Partenaire et pour une même période serait supérieur à 16 (seize) personnes. Moyennant une somme forfaitaire de 16 €, la Société Vacances directes pourra garantir (selon disponibilité et possibilité), un emplacement précis si la demande répond à l’une ou l’autre des conditions suivantes :</p>\r\n<br>\r\n\r\n<p>- Une demande d’un hébergement sur un emplacement jouxtant celui d’une autre réservation dont le client a donné son accord.</p>\r\n<br>\r\n\r\n<p>- Une demande de n° d’emplacement défini</p>\r\n<br>\r\n\r\n<p>&gt; Le calcul de cette prestation se décompose comme suit :</p>\r\n<br>\r\n\r\n<p>-Pour la réservation de 2 mobil-homes dans le même dossier (1 seul n° de réservation), 16€ seront facturés</p>\r\n<br>\r\n\r\n<p>-Pour la réservation de 2 mobil-homes (2 n° de réservation), 16€ seront facturés sur la seconde réservation</p>\r\n<br>\r\n\r\n<p>-Pour la réservation de 3 mobil-homes ou plus dans le même dossier (1 seul n° de réservation), 32€ seront facturés</p>\r\n<br>\r\n\r\n<p>5.3 Lors de la réservation, le Client doit :</p>\r\n<br>\r\n\r\n<p>&gt; d’une part communiquer l’ensemble des informations requises par la Société en :</p>\r\n<br>\r\n\r\n<p>- répondant aux questions du téléconseiller en cas de réservation par téléphone,</p>\r\n<br>\r\n\r\n<p>- renseignant les champs du formulaire de réservation du Site en cas de réservation par Internet,</p>\r\n<br>\r\n\r\n<p>- communiquant le Contrat de Réservation dûment complété en cas de réservation par courrier ou par télécopie.</p>\r\n<br>\r\n\r\n<p>&gt; d’autre part procéder au règlement des sommes suivantes :</p>\r\n<br>\r\n\r\n<p>- un acompte de 25% du prix du séjour si la réservation est effectuée plus de 6 (six) semaines avant l’arrivée du Client dans l’Hébergement.</p>\r\n<br>\r\n\r\n<p>-le prix des Equipements optionnels qu’il aura choisi lors de la réservation,</p>\r\n<br>\r\n\r\n<p>- des frais de dossier d’un montant de 20 (vingt) euros, réduits à 10 (dix) euros pour un séjour de 3 (trois) nuits (uniquement pour les réservations en basse saison). Ces frais ne seront demandés qu’une fois par saison,</p>\r\n<br>\r\n\r\n<p>- du montant de l’éventuelle assurance annulation à laquelle aura souscrit le Client conformément à l’Article 15 des présentes s’élevant à 4% du prix du séjour.</p>\r\n<br>\r\n\r\n<p>&gt; Réservation tardive:</p>\r\n<br>\r\n\r\n<p>En cas de réservation moins de 6 semaines avant le début du séjour, la totalité du règlement sera exigée à la réservation.</p>\r\n<br>\r\n\r\n<p>&gt; Prolongation du séjour sur place :</p>\r\n<br>\r\n\r\n<p>En cas de prolongation du séjour sur place, le règlement doit se faire impérativement par téléphone et CB.</p>\r\n<br>\r\n\r\n<p>Selon le mode de réservation choisi, les moyens de paiement suivants sont acceptés :</p>\r\n<br>\r\n\r\n<p>- la carte bancaire pour tous les types de réservation,</p>\r\n<br>\r\n\r\n<p>- le virement/mandat postal sur le compte 1353.03R, Centre de RENNES pour les réservations</p>\r\n<br>\r\n\r\n<p>- le chèque bancaire ou postal, libellé à l’ordre de Vacances directes pour les réservations par courrier ou télécopie</p>\r\n<br>\r\n\r\n<p>- les chèques ANCV</p>\r\n<br>\r\n\r\n<p>- par courrier et télécopie en joignant une copie de son ordre de virement/mandat avec son Contrat de Réservation, le virement bancaire s’effectuant sur le compte bancaire suivant :</p>\r\n<br>\r\n\r\n<p>5.4 Dans les cas de réservation par Internet ou par téléphone, la réservation est, sauf incident de paiement, validée immédiatement.</p>\r\n<br>\r\n\r\n<p>En cas de réservation par télécopie ou par courrier, la réservation n’est validée qu’après vérification par la Société de la disponibilité du ou des Hébergements souhaités par le Client. Le Client peut, en cas de réservation par télécopie ou courrier, soumettre deux choix d’Hébergement dans le Contrat de Réservation.</p>\r\n<br>\r\n\r\n<p>Dans l’hypothèse où le ou les Hébergements choisis par le Client ne seraient pas disponibles, la Société en informera le Client dans les 2 (deux) jours ouvrés suivant la réception de la réservation et essaiera de trouver avec lui un Hébergement de substitution.</p>\r\n<br>\r\n\r\n<p>Si aucune proposition de substitution n’est trouvée avec le Client, la Société remboursera sans délai et au plus tard dans les trente jours de la réception de la réservation l’ensemble des sommes réglées au titre de l’Article 5.3 des présentes par le Client.</p>\r\n<br>\r\n\r\n<p>Dans les 7 (sept) jours ouvrés de la validation de la réservation, la Société transmet au Client le récapitulatif de sa réservation et un état de paiement.</p>\r\n<br>\r\n\r\n<p>5.5 Il appartient au Client de régler, selon l’un des modes de paiement visés à l’Article 5.3 des présentes, le solde du prix de séjour au moins 6 (six) semaines avant son arrivée. A défaut de règlement dans ce délai, la Société se réserve le droit de considérer la réservation comme annulée et les termes de l’Article 14 trouveront alors à s’appliquer. Dans les 7 (sept) jours ouvrés du paiement complet du solde, la Société transmettra au un bon d’échange (document à présenter par le Client lors de son arrivée au Camping Partenaire).</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 6 BONS DE VACANCES</b></p>\r\n<br>\r\n\r\n<p>A l’issue de son séjour, il appartient au Client de transmettre ses documents d’aide aux vacances (ex : les bons de vacances de la CAF) à la Société avec une enveloppe à son nom affranchie au tarif applicable pour les lettres de 20 à 50 grammes. La Société s’engage à les remplir et les réexpédier au Client avec l’attestation de séjour dans les 15 (quinze) jours de leur réception.</p>\r\n<br>\r\n\r\n<p>Il appartient au Client avant la réservation de se renseigner sur les conditions de remboursement de l’Hébergement concerné. La Société n’accepte pas les bons “VACAF” et les tickets équivalents qui viennent en déduction des sommes réglées à l’Article 5.3 des présentes, comme mode de paiement</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 7 SEJOUR</b></p>\r\n<br>\r\n\r\n<p>7.1 Sauf mention contraire, du 6 juillet au 31 aout septembre 2013 (haute saison), l’arrivée dans les campings sera possible, selon les disponibilités, soit le mercredi, soit le samedi et s’effectuera entre 15 (quinze) heures et 20 (vingt) heures et les départs se feront entre 8 (huit) heures et 11 (onze) heures. En dehors de cette période, en basse saison, les arrivées sont possibles, selon les disponibilités, tous les jours sauf le mardi, entre 15 (quinze) heures et 20 (vingt) heures. Les départs se font, tous les jours sauf le mardi, entre 8 (huit) heures et 11 (onze) heures. Par exception, les arrivées et départs seront possibles, en haute et basse saison, tous les jours aux mêmes horaires pour les Emplacements nus. Dans l’hypothèse où le Client ne serait pas en mesure d’arriver aux horaires indiqués ci-avant, il devra impérativement contacter le représentant de la Société avant 20 heures, pour éventuellement, sous réserve d’accord par ce dernier, être autorisé à arriver jusqu’à 22 heures le même jour ou le lendemain matin. Aucune arrivée ne sera tolérée en dehors de ces horaires. Aucun remboursement, même partiel, ne sera consenti par la Société dans l’hypothèse d’une arrivée en dehors des horaires autorisés, postérieure à la date de réservation ou d’un départ anticipé du Client.</p>\r\n<br>\r\n\r\n<p>7.2 A l’exception des Emplacements nus, il appartient au Client de faire un état des lieux (inventaire du matériel, état du matériel et état de propreté) de l’Hébergement dans les 24 heures de son arrivée. Toute réclamation devra être présentée à un représentant de la Société. Ce dernier fera de son mieux pour y remédier rapidement. Aucune réclamation ne sera admise postérieurement. De la même manière, tout incident qui surviendrait en cours de séjour devra être signalé au représentant de la Société qui fera de son mieux pour y remédier. Aucune réclamation ne sera admise postérieurement dans le cas où le Client n’en aurait pas informé le représentant de la Société pendant son séjour et ne l’aurait pas mis en mesure de résoudre l’incident.</p>\r\n<br>\r\n\r\n<p>7.3 Le Client s’engage à respecter et à faire respecter par les occupants de l’Hébergement le règlement intérieur du Camping Partenaire sur lequel est situé l’Hébergement.&nbsp;</p>\r\n<br>\r\n\r\n<p>D’ores et déjà, le Client est informé que :</p>\r\n<br>\r\n\r\n<p>- le port du slip de bain est obligatoire dans les Campings Partenaires disposant d’une piscine (caleçon interdit),</p>\r\n<br>\r\n\r\n<p>- les barbecues électriques et planchas sont interdits. Dans certains Camping Partenaires néanmoins, les barbecues individuels à</p>\r\n<br>\r\n\r\n<p>gaz ou charbon peuvent être tolérés et/ou des aires de barbecues collectifs peuvent exister.</p>\r\n<br>\r\n\r\n<p>En cas de non respect du règlement intérieur, des présentes Conditions Générales et/ou d’attitude contraire au calme et à la sérénité du Camping Partenaire par un Client et/ou par les occupants de l’Hébergement concerné, la Société pourra expulser du Camping le ou les personnes en cause.</p>\r\n<br>\r\n\r\n<p>7.4 Les chiens (à l’exception de ceux de 1re et 2e catégories) tatoués ou pucés sont autorisés dans les Hébergements, sauf mention contraire dans le Catalogue et/ou sur le Site et dans la limite des conditions d’acceptation de chaque Camping Partenaire (à savoir notamment poids/taille du chien, prix supplémentaire à régler, etc.) dont il appartient au Client de prendre connaissance avant d’effectuer sa réservation. Un seul chien est autorisé par Hébergement. Le Client devra se munir du carnet de vaccination de l’animal à jour et le tenir en laisse sur le Camping Partenaire. Le chien ne doit pas rester seul dans l’hébergement.</p>\r\n<br>\r\n\r\n<p>7.5 A l’ occasion de leur séjour, les vacanciers sont susceptibles d’être photographiés dans l’enceinte du Camping Partenaire. Dans la mesure où ils ne le souhaitent pas, ils doivent faire part de ce refus par écrit auprès de la Société.</p>\r\n<br>\r\n\r\n<p>7.6 Sous réserve du règlement intérieur du Camping Partenaire concerné, l’installation d’une toile de tente 2 places est interdite sur les emplacements de mobil-home et tolérée sur les emplacements vacanciale, conviviale, estivale et écolodge. Dans tous les cas le nombre de personnes sur l’emplacement ne peut cependant pas dépasser le nombre d’occupants autorisé pour l’Hébergement concerné. La tente n’est pas fournie par la société.</p>\r\n<br>\r\n\r\n<p>7.7 Pour tout visiteur à la journée, le Camping Partenaire peut demander le règlement d’une taxe visiteur. Il se peut qu’un Camping Partenaire n’accepte pas les visiteurs ou que la taxe visiteur n’octroie pas nécessairement l’accès à tous les Services du Camping partenaire.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 8 SERVICES DU CAMPING PARTENAIRE</b></p>\r\n<br>\r\n\r\n<p>Les travaux ou aménagement entrepris par les campings lors des séjours ne sauraient engager notre responsabilité. Il peut advenir que certaines activités et installations proposées par les campings partenaires de la Société Vacances directes et indiquées dans le descriptif figurant sur le catalogue soient supprimées ou modifiées, notamment pour des raisons climatiques ou en cas de force majeure, ou ne fonctionnent pas en avant ou arrière-saison.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 9 TAXE DE SEJOUR</b></p>\r\n<br>\r\n\r\n<p>9.1 Une taxe de séjour, par jour et par personne, collectée pour le compte des communes et non incluse dans le prix du séjour est à régler sur place le jour de l’arrivée. Ce tarif peut être augmenté d’une taxe additionnelle départementale.</p>\r\n<br>\r\n\r\n<p>9.2 En complément de la taxe de séjour, une taxe d’éco-participation peut également être collectée sur certains Campings Partenaires.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 10 CAUTION</b></p>\r\n<br>\r\n\r\n<p>10.1 Le versement d’une caution par Hébergement sera demandé au Client à son arrivée. Son montant est, sauf mention contraire dans le Catalogue et/ou sur le Site, de 200 (deux cents) euros. Elle est payable par chèque bancaire ou à défaut en espèce. Aucune caution ne sera demandée pour la location d’un Emplacement nu à l’exception des cautions supplémentaires prévues à l’Article 10.2. La caution sera restituée au Client à son départ après état des lieux avec le représentant de la Société afin d’effectuer l’inventaire, s’assurer que le ménage de l’Hébergement a été effectué correctement et que celui-ci ne présente aucune dégradation ni aucun dommage. Dans le cas inverse, la caution sera gardée par la Société ou le Camping Partenaire dans l’attente du paiement par le Client des frais de ménage d’un montant forfaitaire de 60 euros, des équipements manquants et/ou des frais engagés en réparation des dommages éventuels. Il ne sera admis aucune contestation de la part du Client en cas de départ effectué sans état des lieux avec le représentant de la Société ou du Camping partenaire. En cas de départ en dehors des heures normales et si la location est rendue en bon état, la caution sera renvoyée à vos frais, par voie postale dans les meilleurs délais. Il ne sera admis aucune contestation en cas de départ effectué sans inventaire ni état des lieux vérifié par le Représentant Vacances directes. En cas de départ en dehors des heures prévues, notre personnel sera seul juge de l’état de propreté du mobil-home.</p>\r\n<br>\r\n\r\n<p>10.2 Des cautions supplémentaires pour le matériel nécessaire à l’accessibilité du Camping (par exemple les cartes magnétiques des barrières automatiques) et/ou l’utilisation des Services du Camping Partenaire (par exemple les bracelets de piscine) sont susceptibles d’être réclamées par le Camping partenaire.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 11 ABSENCE DE DROIT DE RETRACTATION</b></p>\r\n<br>\r\n\r\n<p>En vertu des dispositions de l’article L 121-20-4 du Code de la Consommation, les dispositions de l’article L 121-20 prévoyant un délai de rétractation de 7 (sept) jours à compter de l’acceptation d’une offre de service ne sont pas applicables aux contrats ayant pour objet la prestation de services d’hébergement qui doivent être fournis à une date ou selon une périodicité déterminée. Le Client ne dispose donc d’aucun droit de rétractation dans le cadre du présent contrat.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 12 RESPONSABILITE</b></p>\r\n<br>\r\n\r\n<p>La Société ne sera en aucun cas tenue pour responsable des pertes, vols ou dégradations d’objets personnels, blessures ou dommages de quelque nature qui pourraient survenir au Client et aux occupants de l’Hébergement ou à leurs biens pendant leur séjour dans les Campings Partenaires.</p>\r\n<br>\r\n\r\n<p>Garantie et responsabilité : site internet</p>\r\n<br>\r\n\r\n<p>&gt; La Société Vacances directes n’a, pour toutes les étapes d’accès au Site Internet, du processus de réservation, de la livraison ou des services postérieurs, qu’une obligation de moyen.</p>\r\n<br>\r\n\r\n<p>&gt; Vous reconnaissez que les informations qui sont mises à votre disposition ne sont ni complètes, ni exhaustives et qu’il vous appartient de vérifier lesdites informations avant leur mise en application, et ce notamment avant la conclusion de toute réservation.</p>\r\n<br>\r\n\r\n<p>&gt; Vous reconnaissez expressément que la Société Vacances directes ne pourra être tenue responsable, du fait de la communication par ses partenaires ou par tout tiers, d’informations fausses, trompeuses ou erronées qui seraient mentionnées dans le catalogue ou sur le Site Internet www.vacances-directes.com concernant les Sites d’accueil, et notamment les photos de présentation, les qualificatifs, les activités, les loisirs, les services et les dates de fonctionnement.</p>\r\n<br>\r\n\r\n<p>&gt; En conséquence, vous reconnaissez que la responsabilité de la Société Vacances directes ne pourra être recherchée au titre de l’information et des séjours proposés sur le Site.</p>\r\n<br>\r\n\r\n<p>&gt; Bien que la Société Vacances directes fasse ses meilleurs efforts pour maintenir le service opérationnel, il ne peut offrir aucune garantie quant à la continuité de l’accès à son Site Internet et décline par conséquent toute responsabilité pour tous dommages directs et/ou indirects provoqués à raison de l’impossibilité d’y accéder en tout ou partie ou qui pourront naître de l’utilisation du service par un internaute.</p>\r\n<br>\r\n\r\n<p>&gt; En aucun cas la Société Vacances directes ne pourra être tenue responsable d’un dommage qui résulterait d’une perte de données, et de ce que la Société Vacances directes ait été informée d’un quelconque risque concernant l’utilisation ou le fonctionnement du Site, ou encore d’un défaut à fournir les séjours que vous commandez à la Société Vacances directes, incluant sans limitation, des dommages provenant d’erreur, d’omission, de virus, de retard ou d’interruption de service.</p>\r\n<br>\r\n\r\n<p>&gt; De la même manière, la Société Vacances directes ne peut être responsable pénalement ou civilement des conséquences résultant d’une utilisation inappropriée ou non autorisée du Site Internet ou de son contenu de la part des utilisateurs ou de tout autre tiers.</p>\r\n<br>\r\n\r\n<p>&gt; Le Client assume l’entière responsabilité des préjudices qui pourraient être invoqués par un tiers. L’ensemble des séjours proposés sur le présent Site est conforme à la législation française en vigueur.</p>\r\n<br>\r\n\r\n<p>&gt; A ce titre, la responsabilité de la Société Vacances directes ne saurait être engagée en cas de non respect de la législation du pays où les séjours seront effectués. Les photographies et les textes reproduits et illustrant les produits présentés ne sont pas contractuels.</p>\r\n<br>\r\n\r\n<p>&gt; En conséquence, la responsabilité de la Société Vacances directes ne saurait être engagée en cas d’erreur dans l’une de ces photographies ou l’un de ces textes.</p>\r\n<br>\r\n\r\n<p>&gt; En outre, la Société Vacances directes ne saurait être tenue pour responsable de l’inexécution du contrat conclu, en cas d’interruption ou d’indisponibilité du séjour, en cas de force majeure, de perturbation ou grève totale ou partielle notamment des services postaux et moyens de transport et/ou communications, inondation, incendie et tout autre évènement imprévisible.</p>\r\n<br>\r\n\r\n<p>&gt; La Société Vacances directes n’encourra aucune responsabilité pour tous dommages indirects du fait des présentes, perte d’exploitation, perte de profit, dommages ou frais.</p>\r\n<br>\r\n\r\n<p>&gt; L’indication de niveau de confort attribué aux campings figurant dans le catalogue correspond à une classification établie en référence à des normes locales du pays d’accueil, et qui peut donc différer des normes françaises. Elle n’est fournie qu’à titre indicatif.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 13 MODIFICATIONS</b></p>\r\n<br>\r\n\r\n<p>&gt; Du fait de l’acheteur :</p>\r\n<br>\r\n\r\n<p>Sur demande écrite (fax, courrier, mail) et sous réserve de l’accord express de la Société, le Client peut, s’il le souhaite et au minimum 14 (quatorze) jours avant la date prévue pour l’arrivée dans l’Hébergement, modifier son séjour. A défaut de modification, le Client devra effectuer son séjour dans les conditions initiales de réservation ou l’annuler selon les termes de l’article 14.&nbsp;</p>\r\n<br>\r\n\r\n<p>Dans l’hypothèse où la modification serait expressément acceptée par la Société : en cas de nouveau séjour plus cher, le Client sera redevable d’un complément de prix équivalent à la différence de prix entre l’ancien et le nouveau séjour, en cas de nouveau séjour moins cher, le Client sera redevable du prix du nouveau séjour, majoré de 10% du prix du séjour initial en haute saison et de 30% en basse saison. Dans l’hypothèse où le montant d’ores et déjà réglé à la Société excéderait le cumul de ces sommes, la différence sera alors remboursée au Client dans les meilleurs délais et au plus tard dans les 30 (trente) jours ouvrés de l’acceptation de la modification par la Société.</p>\r\n<br>\r\n\r\n<p>Des frais de modification d’un montant forfaitaire de 16 (seize) euros seront facturés en sus au Client, quelque soit la nature de la modification.</p>\r\n<br>\r\n\r\n<p>&gt; Du fait du vendeur :</p>\r\n<br>\r\n\r\n<p>Dans le cas où le séjour serait modifié avant son commencement, du fait de Vacances directes, le client peut :</p>\r\n<br>\r\n\r\n<p>- soit mettre fin à sa réservation. Le service réservation remboursera alors l’intégralité des versements déjà effectuées.</p>\r\n<br>\r\n\r\n<p>- soit accepter de participer au séjour modifié, et le cas échéant, en supportant la diminution ou l’augmentation de prix que celles-ci entraînent (sauf accord exceptionnel de la Société).</p>\r\n<br>\r\n\r\n<p>Cette annulation ne pourra cependant pas donner lieu au versement de dommages et intérêts.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 14 ANNULATION</b></p>\r\n<br>\r\n\r\n<p>Sauf application de l’Article 15 des présentes, les dispositions suivantes s’appliqueront en cas d’annulation de la réservation par le Client :</p>\r\n<br>\r\n\r\n<p>Délai Montant des frais retenus</p>\r\n<br>\r\n\r\n<p>Plus de 6 semaines avant l’arrivée sur le site : 25 % du prix du séjour + frais de réservation</p>\r\n<br>\r\n\r\n<p>De 6 semaines à 2 semaines avant l’arrivée : 80 % du prix du séjour + frais de réservation</p>\r\n<br>\r\n\r\n<p>Moins de 2 semaines avant le début du séjour : La totalité du séjour + frais de réservation</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 15 ASSURANCE ANNULATION ET INTERRUPTION</b></p>\r\n<br>\r\n\r\n<p>Il est recommandé de souscrire une assurance annulation et interruption.</p>\r\n<br>\r\n\r\n<p>- La prime d’assurance doit être intégralement payée à la réservation du séjour et est non remboursable.</p>\r\n<br>\r\n\r\n<p>- En cas de sinistre, vous devez aviser la compagnie dans les 5 jours suivants le sinistre.</p>\r\n<br>\r\n\r\n<p>- Les conditions générales complètes de l’assurance sont disponibles sur simple demande ou consultable en ligne sur www.vacances-directes.com/fr/assurance</p>\r\n<br>\r\n\r\n<p>- L’assurance annulation et interruption de séjour rembourse l’intégralité des sommes versées avant l’arrivée au séjour. En cas d’interruption de séjour, le montant de la partie non consommée sera calculé au prorata temporis du séjour réservé.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 16 RECLAMATION</b></p>\r\n<br>\r\n\r\n<p>A défaut de réclamation par le Client à l’attention de la Société par lettre recommandée avec accusé de réception, dans un délai de 30 (trente) jours à compter de la fin du séjour, la prestation fournie par la Société au titre du présent contrat sera réputée avoir été conforme à ses attentes.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 17 COORDONNEES DE LA SOCIETE</b></p>\r\n<br>\r\n\r\n<p>Toute correspondance avec la Société doit être effectuée aux coordonnées suivantes :</p>\r\n<br>\r\n\r\n<p>Adresse postale : VACANCES DIRECTES – CS 81010 – 22101 Dinan Cedex</p>\r\n<br>\r\n\r\n<p>Téléphone : 0825 133 400 (0,15€/min),</p>\r\n<br>\r\n\r\n<p>Télécopie : 02 96 39 97 81.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 18 DONNEES PERSONNELLES</b></p>\r\n<br>\r\n\r\n<p>Conformément à la Loi Informatique et Libertés n° 78-17 du 6 janvier 1978 telle que modifiée, le Client est informé que les données nominatives ou à caractère personnel signalées comme étant obligatoires recueillies dans le cadre de la réservation sont nécessaires à l’exécution de cette dernière. Le Client bénéficie d’un droit d’accès, de rectification et d’opposition à la cession de ces données à des tiers qu’il peut exercer en s’adressant, par courrier à la Société à l’adresse figurant à l’Article 17 des présentes Conditions Générales.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 19 DISPOSITIONS GENERALES</b></p>\r\n<br>\r\n\r\n<p>19.1 Dans l’hypothèse où l’une des clauses du présent contrat serait nulle et non avenue par un changement de législation, de réglementation ou par une décision de justice, cela ne saurait en aucun cas affecter la validité et le respect des présentes conditions générales.</p>\r\n<br>\r\n\r\n<p>19.2 Les présentes Conditions Générales ainsi que le récapitulatif de réservation transmis au Client forment un ensemble contractuel et constituent l’intégralité des relations contractuelles intervenues entre les parties.</p>\r\n<br>\r\n\r\n<p>19.3 Toute réservation est strictement personnelle au Client qui y a procédé, si bien que les droits et obligations qui résultent du contrat ne peuvent être cédés sous quelque forme ou à quelque titre que ce soit à des tiers par le Client, sans l’autorisation préalable et écrite de la Société.</p>\r\n<br>\r\n\r\n<p><b>ARTICLE 20 LOI APPLICABLE ET JURIDICTION COMPETENTE</b></p>\r\n<br>\r\n\r\n<p>Les présentes Conditions générales sont régies par la loi française. Tout litige survenant entre les Parties relatif à l’interprétation ou à l’exécution de ces dernières qui n’aura pu être résolu à l’amiable par les parties, sera soumis au Tribunal d’Instance de Dinan, sauf dispositions impératives contraires d’ordre public, nonobstant pluralité de défendeurs ou appels en garantie, et ce même en cas de référé.</p>\r\n<br>\r\n\r\n<p>RELEVÉ D’IDENTITÉ BANCAIRE (RIB) CA DES CÔTES D’ARMOR</p>\r\n<br>\r\n\r\n<p>N° de compte Clé RIB</p>\r\n<br>\r\n\r\n<p>R I B</p>\r\n<br>\r\n\r\n<p>FRANCE 12206 04900 82772447001 28</p>\r\n<br>\r\n\r\n<p>ETRANGER FR76 1220 6049 0082 7724 4700 128</p>\r\n<br>\r\n\r\n<p>BANK IDENTIFICATION CODE (SWIFT) AGRI FR PP 822</p>\r\n<br>\r\n\r\n<p>N° COMPTE : 82772447001</p>\r\n<br>\r\n\r\n<p>VACANCES DIRECTES, ZA LES ALLEUX, 4 RUE DU SUROIT, CS 81010, 22101 Dinan Cedex</p>\r\n<br>\r\n\r\n<p><span rel=\"pastemarkerend\" id=\"pastemarkerend32693\"></span><br>\r\n</p>"
